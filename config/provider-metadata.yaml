                  "tags": {
                    "k-aa": "v-aa",
                    "k-bb": "v-aa"
                  },
                  "time_zone": "Asia/Shanghai",
                  "vpc_id": "${alicloud_vpc.default.id}",
                  "vswitch_ids": [
                    "${alicloud_vswitch.default.id}"
