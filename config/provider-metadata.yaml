            rule_actions.traffic_mirror_config: '- (Optional, Available in 1.162.0+) The Traffic mirroring. See the following Block traffic_mirror_config.'
            rule_actions.type: '- (Required) The action. Valid values: ForwardGroup, Redirect, FixedResponse, Rewrite, InsertHeader, TrafficLimit and TrafficMirror. Note:  The preceding actions can be classified into two types:  FinalType: A forwarding rule can contain only one FinalType action, which is executed last. This type of action can contain only one ForwardGroup, Redirect or FixedResponse action. ExtType: A forwarding rule can contain one or more ExtType actions, which are executed before FinalType actions and need to coexist with the FinalType actions. This type of action can contain multiple InsertHeader actions or one Rewrite action. NOTE: The TrafficLimit and TrafficMirror option is available in 1.162.0+.'
            rule_conditions: '- (Required) The conditions of the forwarding rule. See the following Block rule_conditions.'
            rule_conditions.cookie_config: '- (Optional) The configuration of the cookie. See the following Block cookie_config.'
            rule_conditions.header_config: '- (Optional) The configuration of the header field. See the following Block header_config.'
