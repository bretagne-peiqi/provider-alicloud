        title: alicloud_ots_instance
        argumentDocs:
            Any: '- Allow all network to access the instance.'
            ConsoleOrVpc: '- Allow web console or the attached VPC to access the instance.'
            Vpc: '- Only can the attached VPC allow to access the instance.'
            accessed_by: '- The network limitation of accessing instance. Valid values:'
            description: '- (Optional, ForceNew) The description of the instance. Currently, it does not support modifying.'
            id: '- The resource ID. The value is same as the "name".'
            instance_type: '- (ForceNew) The type of instance. Valid values are "Capacity" and "HighPerformance". Default to "HighPerformance".'
            name: '- (Required, ForceNew) The name of the instance.'
            tags: '- A mapping of tags to assign to the instance.'
        importStatements: []
    alicloud_ots_instance_attachment:
        subCategory: Table Store (OTS)
        description: Provides an OTS (Open Table Service) resource to attach VPC to instance.
        name: alicloud_ots_instance_attachment
        title: alicloud_ots_instance_attachment
        argumentDocs:
            id: '- The resource ID. The value is same as "instance_name".'
            instance_name: '- (Required, ForceNew) The name of the OTS instance.'
            vpc_id: '- The ID of attaching VPC to instance.'
            vpc_name: '- (Required, ForceNew) The name of attaching VPC to instance.'
            vswitch_id: '- (Required, ForceNew) The ID of attaching VSwitch to instance.'
        importStatements: []
    alicloud_ots_table:
        subCategory: Table Store (OTS)
        description: Provides an OTS (Open Table Service) table resource.
        name: alicloud_ots_table
        title: alicloud_ots_table
        argumentDocs:
            deviation_cell_version_in_sec: '- (Optional, Available in 1.42.0+) The max version offset of the table. The valid value is 1-9223372036854775807. Defaults to 86400.'
            enable_sse: '- (Optional, Available in 1.172.0+) Whether enable OTS server side encryption. Default value is false.'
            id: '- The resource ID. The value is <instance_name>:<table_name>.'
            instance_name: '- (Required, ForceNew) The name of the OTS instance in which table will located.'
            max_version: '- (Required) The maximum number of versions stored in this table. The valid value is 1-2147483647.'
            name: '- (Required, ForceNew) Name for primary key.'
            primary_key: '- (Required, ForceNew) The property of TableMeta which indicates the structure information of a table. It describes the attribute value of primary key. The number of primary_key should not be less than one and not be more than four.'
            sse_key_type: '- (Optional, Available in 1.172.0+) The key type of OTS server side encryption. Only SSE_KMS_SERVICE is allowed.'
            table_name: '- (Required, ForceNew) The table name of the OTS instance. If changed, a new table would be created.'
            time_to_live: '- (Required) The retention time of data stored in this table (unit: second). The value maximum is 2147483647 and -1 means never expired.'
            type: '- (Required, ForceNew) Type for primary key. Only Integer, String or Binary is allowed.'
        importStatements: []
    alicloud_ots_tunnel:
        subCategory: Table Store (OTS)
        description: Provides an OTS (Open Table Service) tunnel resource.
        name: alicloud_ots_tunnel
        title: alicloud_ots_tunnel
        argumentDocs:
            channel_id: '- The id of the channel.'
            channel_rpo: '- The latest consumption time of the channel, unix time in nanosecond.'
            channel_status: '- The status of the channel, valid values: WAIT, OPEN, CLOSING, CLOSE, TERMINATED.'
            channel_type: '- The type of the channel, valid values: BaseData, Stream.'
            channels: '- The channels of OTS tunnel. Each element contains the following attributes:'
            client_id: '- The client id of the channel.'
            create_time: '- The creation time of the Tunnel.'
            expired: '- Whether the tunnel has expired.'
            id: '- The resource ID. The value is <instance_name>:<table_name>:<tunnel_name>.'
            instance_name: '- (Required, ForceNew) The name of the OTS instance in which table will located.'
            table_name: '- (Required, ForceNew) The name of the OTS table. If changed, a new table would be created.'
            timeouts.create: '- (Defaults to 10 mins) Used when create the OTS tunnel.'
            timeouts.delete: '- (Defaults to 10 mins) Used when delete the OTS tunnel.'
            tunnel_id: '- The tunnel id of the OTS which could not be changed.'
            tunnel_name: '- (Required, ForceNew) The name of the OTS tunnel. If changed, a new tunnel would be created.'
            tunnel_rpo: '- The latest consumption time of the tunnel, unix time in nanosecond.'
            tunnel_stage: '-  The stage of OTS tunnel, valid values: InitBaseDataAndStreamShard, ProcessBaseData, ProcessStream.'
            tunnel_type: '- (Required, ForceNew) The type of the OTS tunnel. Only BaseAndStream, BaseData or Stream is allowed.'
        importStatements: []
    alicloud_polardb_account:
        subCategory: PolarDB
        description: Provides a RDS account resource.
        name: alicloud_polardb_account
        title: alicloud_polardb_account
        examples:
            - name: account
              manifest: |-
                {
                  "account_description": "${var.name}",
                  "account_name": "tftestnormal",
                  "account_password": "Test12345",
                  "db_cluster_id": "${alicloud_polardb_cluster.cluster.id}"
                }
              references:
                account_description: var.name
                db_cluster_id: alicloud_polardb_cluster.cluster.id
              dependencies:
                alicloud_polardb_cluster.cluster: |-
                    {
                      "db_node_class": "polar.mysql.x4.large",
                      "db_type": "MySQL",
                      "db_version": "8.0",
                      "description": "${var.name}",
                      "pay_type": "PostPaid",
                      "vswitch_id": "${alicloud_vswitch.default.id}"
                    }
                alicloud_vpc.default: |-
                    {
                      "cidr_block": "172.16.0.0/16",
                      "vpc_name": "${var.name}"
                    }
                alicloud_vswitch.default: |-
                    {
                      "cidr_block": "172.16.0.0/24",
                      "vpc_id": "${alicloud_vpc.default.id}",
                      "vswitch_name": "${var.name}",
                      "zone_id": "${data.alicloud_zones.default.zones.0.id}"
                    }
        argumentDocs:
            account_description: '- (Optional) Account description. It cannot begin with https://. It must start with a Chinese character or English letter. It can include Chinese and English characters, underlines (_), hyphens (-), and numbers. The length may be 2-256 characters.'
            account_name: '- (Required, ForceNew) Operation account requiring a uniqueness check. It may consist of lower case letters, numbers, and underlines, and must start with a letter and have no more than 16 characters.'
            account_password: '- (Required) Operation password. It may consist of letters, digits, or underlines, with a length of 6 to 32 characters.'
            account_type: '- (Optional, ForceNew) Account type, Valid values are Normal, Super, Default to Normal.'
            db_cluster_id: '- (Required, ForceNew) The Id of cluster in which account belongs.'
            id: '- The current account resource ID. Composed of instance ID and account name with format <instance_id>:<name>.'
            kms_encrypted_password: '- (Optional) An KMS encrypts password used to a db account. If the account_password is filled in, this field will be ignored.'
            kms_encryption_context: '- (Optional) An KMS encryption context used to decrypt kms_encrypted_password before creating or updating a db account with kms_encrypted_password. See Encryption Context. It is valid when kms_encrypted_password is set.'
        importStatements: []
    alicloud_polardb_account_privilege:
        subCategory: PolarDB
        description: Provides a PolarDB account privilege resource.
        name: alicloud_polardb_account_privilege
        title: alicloud_polardb_account_privilege
        examples:
            - name: privilege
              manifest: |-
                {
                  "account_name": "${alicloud_polardb_account.account.account_name}",
                  "account_privilege": "ReadOnly",
                  "db_cluster_id": "${alicloud_polardb_cluster.cluster.id}",
                  "db_names": [
                    "${alicloud_polardb_database.db.db_name}"
                  ]
                }
              references:
                account_name: alicloud_polardb_account.account.account_name
                db_cluster_id: alicloud_polardb_cluster.cluster.id
              dependencies:
                alicloud_polardb_account.account: |-
                    {
                      "account_description": "${var.name}",
                      "account_name": "tftestnormal",
                      "account_password": "Test12345",
                      "db_cluster_id": "${alicloud_polardb_cluster.cluster.id}"
                    }
                alicloud_polardb_cluster.cluster: |-
                    {
                      "db_node_class": "polar.mysql.x4.large",
                      "db_type": "MySQL",
                      "db_version": "8.0",
                      "description": "${var.name}",
                      "pay_type": "PostPaid",
                      "vswitch_id": "${alicloud_vswitch.default.id}"
                    }
                alicloud_polardb_database.db: |-
                    {
                      "db_cluster_id": "${alicloud_polardb_cluster.cluster.id}",
                      "db_name": "tftestdatabase"
                    }
                alicloud_vpc.default: |-
                    {
                      "cidr_block": "172.16.0.0/16",
                      "name": "${var.name}"
                    }
                alicloud_vswitch.default: |-
                    {
                      "cidr_block": "172.16.0.0/24",
                      "name": "${var.name}",
                      "vpc_id": "${alicloud_vpc.default.id}",
                      "zone_id": "${data.alicloud_zones.default.zones.0.id}"
                    }
        argumentDocs:
            account_name: '- (Required, ForceNew) A specified account name.'
            account_privilege: '- (Optional, ForceNew) The privilege of one account access database. Valid values: ["ReadOnly", "ReadWrite"], ["DMLOnly", "DDLOnly"] added since version v1.101.0. Default to "ReadOnly".'
            db_cluster_id: '- (Required, ForceNew) The Id of cluster in which account belongs.'
            db_names: '- (Required) List of specified database name.'
            id: '- The current account resource ID. Composed of instance ID, account name and privilege with format <db_cluster_id>:<account_name>:<account_privilege>.'
        importStatements: []
    alicloud_polardb_backup_policy:
