            rule_conditions.method_config: '- (Optional) The configuration of the request method. See the following Block method_config.'
            rule_conditions.path_config: '- (Optional) The configuration of the path for the request to be forwarded. See the following Block path_config.'
            rule_conditions.query_string_config: '- (Optional) The configuration of the query string. See the following Block query_string_config.'
            rule_conditions.source_ip_config: '- (Optional, Available in 1.162.0+) The Based on source IP traffic matching. Required and valid when Type is SourceIP. See the following Block source_ip_config.'
            rule_conditions.type: '- (Required) The type of the forwarding rule. Valid values: Header, Host, Path,  Cookie, QueryString, Method and SourceIp.'
            rule_name: '- (Required) The name of the forwarding rule. The name must be 2 to 128 characters in length, and can contain letters, digits, periods (.), underscores (_), and hyphens (-). The name must start with a letter.'
            server_group_id: '- (Optional) The ID of the destination server group to which requests are forwarded.'
            server_group_sticky_session: '- (Optional, Computed, Available in 1.179.0+) The configuration of session persistence for server groups.'
            server_group_tuples: '- (Optional, Array) The destination server group to which requests are forwarded.'
            status: '- The status of the resource.'
            target_type: '- (Optional) The Mirror target type.'
            timeout: '- (Optional, Computed, Available in 1.179.0+) The timeout period. Unit: seconds. Valid values: 1 to 86400. Default value: 1000.'
            timeouts.create: '- (Defaults to 2 mins) Used when create the Rule.'
            timeouts.delete: '- (Defaults to 2 mins) Used when delete the Rule.'
            timeouts.update: '- (Defaults to 2 mins) Used when update the Rule.'
            value: '- (Optional) The value must be 1 to 128 characters in length, and can contain lowercase letters, printable characters, asterisks (*), and question marks (?). The value cannot contain spaces or the following special characters: # [ ] { } \ | < > &.'
            value_type: '- (Optional) Valid values:  UserDefined: a custom value ReferenceHeader: uses a field of the user request header. SystemDefined: a system value.'
            values: '- (Optional, Array) The value of the header field. The value must be 1 to 128 characters in length, and can contain lowercase letters, printable ASCII characters whose values are ch >= 32 && ch < 127, asterisks (*), and question marks (?). The value cannot start or end with a space.'
