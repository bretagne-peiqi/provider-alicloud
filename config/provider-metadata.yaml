    alicloud_slb_listener:
        subCategory: Classic Load Balancer (CLB)
        description: Provides an Application Load Banlancer resource.
        name: alicloud_slb_listener
        title: alicloud_slb_listener
        argumentDocs:
            acl_id: '- (Optional) the id of access control list to be apply on the listener, is the id of resource alicloud_slb_acl. If acl_status is "on", it is mandatory. Otherwise, it will be ignored.'
            acl_status: '- (Optional) Whether to enable "acl(access control list)", the acl is specified by acl_id. Valid values are on and off. Default to off.'
            acl_type: '- (Optional) Mode for handling the acl specified by acl_id. If acl_status is "on", it is mandatory. Otherwise, it will be ignored. Valid values are white and black. white means the Listener can only be accessed by client ip belongs to the acl; black means the Listener can not be accessed by client ip belongs to the acl.'
            backend_port: '- (Optional, ForceNew) Port used by the Server Load Balancer instance backend. Valid value range: [1-65535].'
            bandwidth: '- (Optional, Computed) Bandwidth peak of Listener. For the public network instance charged per traffic consumed, the Bandwidth on Listener can be set to -1, indicating the bandwidth peak is unlimited. Valid values are [-1, 1-1000] in Mbps.'
            ca_certificate_id: '- (Optional, Available in 1.104) SLB CA certificate ID. Only when protocol is https can be specified.'
            cookie: '- (Optional) The cookie configured on the server. It is mandatory when sticky_session is "on" and sticky_session_type is "server". Otherwise, it will be ignored. Valid value：String in line with RFC 2965, with length being 1- 200. It only contains characters such as ASCII codes, English letters and digits instead of the comma, semicolon or spacing, and it cannot start with $.'
            cookie_timeout: '- (Optional) Cookie timeout. It is mandatory when sticky_session is "on" and sticky_session_type is "insert". Otherwise, it will be ignored. Valid value range: [1-86400] in seconds.'
            delete_protection_validation: '- (Optional, Available in 1.63.0+) Checking DeleteProtection of SLB instance before deleting. If true, this resource will not be deleted when its SLB instance enabled DeleteProtection. Default to false.'
            description: '- (Optional, Available in 1.69.0+) The description of slb listener. This description can have a string of 1 to 80 characters. Default value: null.'
            enable_http2: '- (Optional) Whether to enable https listener support http2 or not. Valid values are on and off. Default to on.'
            established_timeout: '- (Optional) Timeout of tcp listener established connection idle timeout. Valid value range: [10-900] in seconds. Default to 900.'
            forward_port: '- (Optional, ForceNew, Available in 1.40.0+) The port that http redirect to https.'
            frontend_port: '- (Required, ForceNew) Port used by the Server Load Balancer instance frontend. Valid value range: [1-65535].'
            gzip: '- (Optional) Whether to enable "Gzip Compression". If enabled, files of specific file types will be compressed, otherwise, no files will be compressed. Default to true. Available in v1.13.0+.'
            health_check: '- (Optional) Whether to enable health check. Valid values areon and off. TCP and UDP listener''s HealthCheck is always on, so it will be ignore when launching TCP or UDP listener.'
            health_check_connect_port: '- (Optional) The port that is used for health checks. Valid value range: [0-65535]. Default to 0 means that the port on a backend server is used for health checks.'
            health_check_domain: '- (Optional) Domain name used for health check. When it used to launch TCP listener, health_check_type must be "http". Its length is limited to 1-80 and only characters such as letters, digits, ‘-‘ and ‘.’ are allowed. When it is not set or empty,  Server Load Balancer uses the private network IP address of each backend server as Domain used for health check.'
            health_check_http_code: '- (Optional) Regular health check HTTP status code. Multiple codes are segmented by “,”. It is required when health_check is on. Default to http_2xx.  Valid values are: http_2xx,  http_3xx, http_4xx and http_5xx.'
            health_check_interval: '- (Optional) Time interval of health checks. It is required when health_check is on. Valid value range: [1-50] in seconds. Default to 2.'
            health_check_method: '- (Optional, Available in 1.70.0+) HealthCheckMethod used for health check.Valid values: ["head", "get"] http and https support regions ap-northeast-1, ap-southeast-1, ap-southeast-2, ap-southeast-3, us-east-1, us-west-1, eu-central-1, ap-south-1, me-east-1, cn-huhehaote, cn-zhangjiakou, ap-southeast-5, cn-shenzhen, cn-hongkong, cn-qingdao, cn-chengdu, eu-west-1, cn-hangzhou", cn-beijing, cn-shanghai.This function does not support the TCP protocol .'
            health_check_timeout: '- (Optional) Maximum timeout of each health check response. It is required when health_check is on. Valid value range: [1-300] in seconds. Default to 5. Note: If health_check_timeout < health_check_interval, its will be replaced by health_check_interval.'
            health_check_type: '- (Optional) Type of health check. Valid values are: tcp and http. Default to tcp . TCP supports TCP and HTTP health check mode, you can select the particular mode depending on your application.'
            health_check_uri: '- (Optional) URI used for health check. When it used to launch TCP listener, health_check_type must be "http". Its length is limited to 1-80 and it must start with /. Only characters such as letters, digits, ‘-’, ‘/’, ‘.’, ‘%’, ‘?’, #’ and ‘&’ are allowed.'
            healthy_threshold: '- (Optional) The number of health checks that an unhealthy backend server must consecutively pass before it can be declared healthy. In this case, the health check state is changed from fail to success. It is required when health_check is on. Valid value range: [2-10] in seconds. Default to 3. NOTE: This parameter takes effect only if the health_check parameter is set to on.'
            id: '- The ID of the load balancer listener. Its format as <load_balancer_id>:<protocol>:<frontend_port>. Before verson 1.57.1, the foramt as <load_balancer_id>:<frontend_port>.'
            idle_timeout: '- (Optional) Timeout of http or https listener established connection idle timeout. Valid value range: [1-60] in seconds. Default to 15.'
            listener_forward: '- (Optional, ForceNew, Available in 1.40.0+) Whether to enable http redirect to https, Valid values are on and off. Default to off.'
            load_balancer_id: '- (Required, ForceNew) The Load Balancer ID which is used to launch a new listener.'
            master_slave_server_group_id: '- (Optional) The ID of the master slave server group.'
            persistence_timeout: '- (Optional) Timeout of connection persistence. Valid value range: [0-3600] in seconds. Default to 0 and means closing it.'
            protocol: '- (Required, ForceNew) The protocol to listen on. Valid values are [http, https, tcp, udp].'
            request_timeout: '- (Optional) Timeout of http or https listener request (which does not get response from backend) timeout. Valid value range: [1-180] in seconds. Default to 60.'
            scheduler: |-
                - (Optional) Scheduling algorithm,  Valid values: wrr, rr, wlc, sch, tcp, qch. Default to wrr.
                Only when protocol is tcp or udp, scheduler can be set to sch. Only when instance is guaranteed-performance instance and protocol is tcp or udp, scheduler can be set to tch. Only when instance is guaranteed-performance instance and protocol is udp, scheduler can be set to qch.
            server_certificate_id: '- (Optional, Available in 1.59.0+) SLB Server certificate ID. It is required when protocol is https. The server_certificate_id is also required when the value of the ssl_certificate_id  is Empty.'
            server_group_id: '- (Optional) the id of server group to be apply on the listener, is the id of resource alicloud_slb_server_group.'
            ssl_certificate_id: '- (Deprecated) SLB Server certificate ID. It has been deprecated from 1.59.0 and using server_certificate_id instead.'
            sticky_session: '- (Optional) Whether to enable session persistence, Valid values are on and off. Default to off.'
            sticky_session_type: '- (Optional) Mode for handling the cookie. If sticky_session is "on", it is mandatory. Otherwise, it will be ignored. Valid values are insert and server. insert means it is inserted from Server Load Balancer; server means the Server Load Balancer learns from the backend server.'
            tls_cipher_policy: '- (Optional)  Https listener TLS cipher policy. Valid values are tls_cipher_policy_1_0, tls_cipher_policy_1_1, tls_cipher_policy_1_2, tls_cipher_policy_1_2_strict. Default to tls_cipher_policy_1_0. Currently the tls_cipher_policy can not be updated when load balancer instance is "Shared-Performance".'
            unhealthy_threshold: '- (Optional) The number of health checks that a healthy backend server must consecutively fail before it can be declared unhealthy. In this case, the health check state is changed from success to fail. It is required when health_check is on. Valid value range: [2-10] in seconds. Default to 3. NOTE: This parameter takes effect only if the health_check parameter is set to on.'
            x_forwarded_for: '- (Optional) Whether to set additional HTTP Header field "X-Forwarded-For" (documented below). Available in v1.13.0+. The details see Block x_forwarded_for.'
            x_forwarded_for.retrive_slb_id: '- (Optional) Whether to use the XForwardedFor header to obtain the ID of the SLB instance. Default to false.'
            x_forwarded_for.retrive_slb_ip: '- (Optional) Whether to use the XForwardedFor_SLBIP header to obtain the public IP address of the SLB instance. Default to false.'
            x_forwarded_for.retrive_slb_proto: '- (Optional) Whether to use the XForwardedFor_proto header to obtain the protocol used by the listener. Default to false.'
        importStatements: []
    alicloud_slb_load_balancer:
        subCategory: Classic Load Balancer (CLB)
        description: Provides an Application Load Banlancer resource.
        name: alicloud_slb_load_balancer
        title: alicloud_slb_load_balancer
        examples:
            - name: default
              manifest: |-
                {
                  "address_type": "intranet",
                  "load_balancer_name": "${var.name}",
                  "load_balancer_spec": "slb.s2.small",
                  "tags": {
                    "info": "create for internet"
                  },
                  "vswitch_id": "${alicloud_vswitch.default.id}"
                }
              references:
                load_balancer_name: var.name
                vswitch_id: alicloud_vswitch.default.id
              dependencies:
                alicloud_vpc.default: |-
                    {
                      "vpc_name": "${var.name}"
                    }
                alicloud_vswitch.default: |-
                    {
                      "cidr_block": "172.16.0.0/21",
                      "vpc_id": "${alicloud_vpc.default.id}",
                      "vswitch_name": "${var.name}",
                      "zone_id": "${data.alicloud_zones.default.zones[0].id}"
                    }
        argumentDocs:
            address: '- (Optional) Specify the IP address of the private network for the SLB instance, which must be in the destination CIDR block of the corresponding switch.'
            address_ip_version: '- (Optional) The IP version of the SLB instance to be created, which can be set to ipv4 or ipv6 . Default to ipv4. Now, only internet instance support ipv6 address.'
            address_type: '- (Optional, ForceNew) The network type of the SLB instance. Valid values: ["internet", "intranet"]. If load balancer launched in VPC, this value must be intranet.'
            bandwidth: '- (Optional) Valid value is between 1 and 1000, If argument internet_charge_type is PayByTraffic, then this value will be ignore.'
            delete_protection: '- (Optional) Whether enable the deletion protection or not. on: Enable deletion protection. off: Disable deletion protection. Default to off. Only postpaid instance support this function.'
            id: '- The ID of the load balancer.'
            instance_charge_type: '- (Optional, Deprecated form v1.124.0) Field instance_charge_type has been deprecated from provider version 1.124.0 New field payment_type instead.'
            internet: '- (Optional, Deprecated form v1.124.0) Field internet has been deprecated from provider version 1.124.0 New field address_type instead.'
            internet_charge_type: '- (Optional) Valid values are PayByBandwidth, PayByTraffic. If this value is PayByBandwidth, then argument address_type must be internet. Default is PayByTraffic. If load balancer launched in VPC, this value must be PayByTraffic. Before version 1.10.1, the valid values are paybybandwidth and paybytraffic.'
            load_balancer_name: |-
                - (Optional) The name of the SLB. This name must be unique within your AliCloud account, can have a maximum of 80 characters,
                must contain only alphanumeric characters or hyphens, such as "-","/",".","_", and must not begin or end with a hyphen. If not specified,
                Terraform will autogenerate a name beginning with tf-lb.
            load_balancer_spec: |-
                - (Optional) The specification of the Server Load Balancer instance. Default to empty string indicating it is "Shared-Performance" instance.
                Launching "Performance-guaranteed" instance, it is must be specified and it valid values are: slb.s1.small, slb.s2.small, slb.s2.medium,
                slb.s3.small, slb.s3.medium, slb.s3.large and slb.s4.large.
            master_zone_id: '- (Optional, ForceNew) The primary zone ID of the SLB instance. If not specified, the system will be randomly assigned. You can query the primary and standby zones in a region by calling the DescribeZone API.'
            modification_protection_reason: '- (Optional) The reason of modification protection. It''s effective when modification_protection_status is ConsoleProtection.'
            modification_protection_status: '- (Optional) The status of modification protection. Valid values: ConsoleProtection and NonProtection. Default value is NonProtection.'
            name: '- (Optional, Deprecated form v1.123.1) Field name has been deprecated from provider version 1.123.1 New field load_balancer_name instead.'
            payment_type: '- (Optional) The billing method of the load balancer. Valid values are PayAsYouGo and Subscription. Default to PayAsYouGo.'
            period: '- (Optional) The duration that you will buy the resource, in month. It is valid when PaymentType is Subscription. Default to 1. Valid values: [1-9, 12, 24, 36]. This attribute is only used to create Subscription instance or modify the PayAsYouGo instance to Subscription. Once effect, it will not be modified that means running terraform apply will not affact the resource.'
            resource_group_id: '- (Optional, ForceNew) The Id of resource group which the SLB belongs.'
            slave_zone_id: '- (Optional, ForceNew) The standby zone ID of the SLB instance. If not specified, the system will be randomly assigned. You can query the primary and standby zones in a region by calling the DescribeZone API.'
            specification: '- (Optional, Deprecated form v1.123.1) Field specification has been deprecated from provider version 1.123.1 New field load_balancer_spec instead.'
            status: '- (Optional) The status of slb load balancer. Valid values: active and inactice. The system default value is active.'
            tags: '- (Optional) A mapping of tags to assign to the resource. The tags can have a maximum of 10 tag for every load balancer instance.'
            timeouts.create: '- (Defaults to 5 mins) Used when creating the SLB load balancer.(until it reaches the initial active status).'
            timeouts.delete: '- (Defaults to 9 mins) Used when terminating the SLB load balancer.'
            vswitch_id: '- (Optional, ForceNew) The VSwitch ID to launch in. Note: Required for a VPC SLB. If address_type is internet, it will be ignore.'
        importStatements: []
    alicloud_slb_master_slave_server_group:
        subCategory: Classic Load Balancer (CLB)
        description: Provides a Load Banlancer Master Slave Server Group resource.
        name: alicloud_slb_master_slave_server_group
        title: alicloud_slb_master_slave_server_group
        argumentDocs:
            delete_protection_validation: '- (Optional, Available in 1.63.0+) Checking DeleteProtection of SLB instance before deleting. If true, this resource will not be deleted when its SLB instance enabled DeleteProtection. Default to false.'
            id: '- The ID of the master slave server group.'
            load_balancer_id: '- (Required, ForceNew) The Load Balancer ID which is used to launch a new master slave server group.'
            name: '- (Required, ForceNew) Name of the master slave server group.'
            servers: '- (Optional, ForceNew) A list of ECS instances to be added. Only two ECS instances can be supported in one resource. It contains six sub-fields as Block server follows.'
            servers.is_backup: '- (Removed from v1.63.0) Determine if the server is executing. Valid value 0, 1.'
            servers.port: '- (Required) The port used by the backend server. Valid value range: [1-65535].'
            servers.server_ids: '- (Required) A list backend server ID (ECS instance ID).'
            servers.server_type: '- (Optional) The server type of the backend server. Valid value Master, Slave.'
            servers.type: '- (Optional, Available in 1.51.0+) Type of the backend server. Valid value ecs, eni. Default to eni.'
            servers.weight: '- (Optional) Weight of the backend server. Valid value range: [0-100]. Default to 100.'
        importStatements: []
    alicloud_slb_rule:
        subCategory: Classic Load Balancer (CLB)
        description: Provides a Load Banlancer Forwarding Rule Resource and add it to one Listener.
        name: alicloud_slb_rule
        title: alicloud_slb_rule
        argumentDocs:
            cookie: '- (Optional, Available in v1.51.0+) The cookie configured on the server. It is mandatory when sticky_session is "on" and sticky_session_type is "server". Otherwise, it will be ignored. Valid value：String in line with RFC 2965, with length being 1- 200. It only contains characters such as ASCII codes, English letters and digits instead of the comma, semicolon or spacing, and it cannot start with $.'
            cookie_timeout: '- (Optional, Available in v1.51.0+) Cookie timeout. It is mandatory when sticky_session is "on" and sticky_session_type is "insert". Otherwise, it will be ignored. Valid value range: [1-86400] in seconds.'
            delete_protection_validation: '- (Optional, Available in 1.63.0+) Checking DeleteProtection of SLB instance before deleting. If true, this resource will not be deleted when its SLB instance enabled DeleteProtection. Default to false.'
            domain: |-
                - (Optional, ForceNew) Domain name of the forwarding rule. It can contain letters a-z, numbers 0-9, hyphens (-), and periods (.),
                and wildcard characters. The following two domain name formats are supported:
            frontend_port: '- (Required, ForceNew) The listener frontend port which is used to launch the new forwarding rule. Valid range: [1-65535].'
            health_check: '- (Optional, Available in v1.51.0+) Whether to enable health check. Valid values areon and off. TCP and UDP listener''s HealthCheck is always on, so it will be ignore when launching TCP or UDP listener. This parameter is required  and takes effect only when ListenerSync is set to off.'
            health_check_connect_port: '- (Optional, Available in v1.51.0+) Port used for health check. Valid value range: [1-65535]. Default to "None" means the backend server port is used.'
            health_check_domain: '- (Optional, Available in v1.51.0+) Domain name used for health check. When it used to launch TCP listener, health_check_type must be "http". Its length is limited to 1-80 and only characters such as letters, digits, ‘-‘ and ‘.’ are allowed. When it is not set or empty,  Server Load Balancer uses the private network IP address of each backend server as Domain used for health check.'
            health_check_http_code: '- (Optional, Available in v1.51.0+) Regular health check HTTP status code. Multiple codes are segmented by “,”. It is required when health_check is on. Default to http_2xx.  Valid values are: http_2xx,  http_3xx, http_4xx and http_5xx.'
            health_check_interval: '- (Optional, Available in v1.51.0+) Time interval of health checks. It is required when health_check is on. Valid value range: [1-50] in seconds. Default to 2.'
            health_check_timeout: '- (Optional, Available in v1.51.0+) Maximum timeout of each health check response. It is required when health_check is on. Valid value range: [1-300] in seconds. Default to 5. Note: If health_check_timeout < health_check_interval, its will be replaced by health_check_interval.'
            health_check_uri: '- (Optional, Available in v1.51.0+) URI used for health check. When it used to launch TCP listener, health_check_type must be "http". Its length is limited to 1-80 and it must start with /. Only characters such as letters, digits, ‘-’, ‘/’, ‘.’, ‘%’, ‘?’, #’ and ‘&’ are allowed.'
            healthy_threshold: '- (Optional, Available in v1.51.0+) Threshold determining the result of the health check is success. It is required when health_check is on. Valid value range: [1-10] in seconds. Default to 3.'
            id: '- The ID of the forwarding rule.'
            listener_sync: '- (Optional, Available in v1.51.0+) Indicates whether a forwarding rule inherits the settings of a health check , session persistence, and scheduling algorithm from a listener. Default to on.'
            load_balancer_id: '- (Required, ForceNew) The Load Balancer ID which is used to launch the new forwarding rule.'
            name: '- (Optional) Name of the forwarding rule. Our plugin provides a default name: "tf-slb-rule".'
            scheduler: '- (Optional, Available in v1.51.0+) Scheduling algorithm, Valid values are wrr, rr and wlc.  Default to "wrr". This parameter is required  and takes effect only when ListenerSync is set to off.'
            server_group_id: '- (Required) ID of a virtual server group that will be forwarded.'
            sticky_session: '- (Optional, Available in v1.51.0+) Whether to enable session persistence, Valid values are on and off. Default to off. This parameter is required  and takes effect only when ListenerSync is set to off.'
            sticky_session_type: '- (Optional, Available in v1.51.0+) Mode for handling the cookie. If sticky_session is "on", it is mandatory. Otherwise, it will be ignored. Valid values are insert and server. insert means it is inserted from Server Load Balancer; server means the Server Load Balancer learns from the backend server.'
            timeouts.create: '- (Defaults to 1 mins) Used when create the forwarding rule.'
            timeouts.delete: '- (Defaults to 1 mins) Used when delete the forwarding rule.'
            timeouts.update: '- (Defaults to 1 mins) Used when update the forwarding rule.'
            unhealthy_threshold: '- (Optional, Available in v1.51.0+) Threshold determining the result of the health check is fail. It is required when health_check is on. Valid value range: [1-10] in seconds. Default to 3.'
            url: |-
                - (Optional, ForceNew) Domain of the forwarding rule. It must be 2-80 characters in length. Only letters a-z, numbers 0-9,
                and characters '-' '/' '?' '%' '#' and '&' are allowed. URLs must be started with the character '/', but cannot be '/' alone.
        importStatements: []
    alicloud_slb_server_certificate:
