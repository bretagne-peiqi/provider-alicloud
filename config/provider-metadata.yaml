name: aliyun/alicloud
resources:
    alicloud_actiontrail:
        subCategory: Actiontrail
        description: Provides Alibaba Cloud ActionTrail Resource
        name: alicloud_actiontrail
        title: alicloud_actiontrail
        argumentDocs:
            event_rw: '- (Optional) Indicates whether the event is a read or a write event. Valid values: Read, Write, and All. Default value: Write.'
            id: '- The action trail id. The value is same as its name.'
            name: '- (Required, ForceNew) The name of the trail to be created, which must be unique for an account.'
            oss_bucket_name: '- (Required) The OSS bucket to which the trail delivers logs. Ensure that this is an existing OSS bucket.'
            oss_key_prefix: '- (Optional) The prefix of the specified OSS bucket name. This parameter can be left empty.'
            role_name: '- (Required) The RAM role in ActionTrail permitted by the user.'
            sls_project_arn: '- (Optional) The unique ARN of the Log Service project.'
            sls_write_role_arn: '- (Optional) The unique ARN of the Log Service role.'
        importStatements: []
    alicloud_actiontrail_history_delivery_job:
        subCategory: Actiontrail
        description: Provides a Alicloud Actiontrail History Delivery Job resource.
        name: alicloud_actiontrail_history_delivery_job
        title: alicloud_actiontrail_history_delivery_job
        examples:
            - name: example
              manifest: |-
                {
                  "trail_name": "${alicloud_actiontrail_trail.example.id}"
                }
              references:
                trail_name: alicloud_actiontrail_trail.example.id
              dependencies:
                alicloud_actiontrail_trail.example: |-
                    {
                      "sls_project_arn": "acs:log:${data.alicloud_regions.example.regions.0.id}:${data.alicloud_account.example.id}:project/${alicloud_log_project.example.name}",
                      "trail_name": "example_value"
                    }
                alicloud_log_project.example: |-
                    {
                      "description": "tf actiontrail test",
                      "name": "example_value"
                    }
        argumentDocs:
            id: '- The resource ID in terraform of History Delivery Job.'
            status: '- The status of the task. Valid values: 0, 1, 2, 3. 0: The task is initializing. 1: The task is delivering historical events. 2: The delivery of historical events is complete. 3: The task fails.'
            timeouts.create: '- (Defaults to 30 mins) Used when create the History Delivery Job.'
            timeouts.delete: '- (Defaults to 2 mins) Used when delete the History Delivery Job.'
            trail_name: '- (Required, ForceNew) The name of the trail for which you want to create a historical event delivery task.'
        importStatements: []
    alicloud_actiontrail_trail:
        subCategory: Actiontrail
        description: Provides Alibaba Cloud ActionTrail Trail Resource
        name: alicloud_actiontrail_trail
        title: alicloud_actiontrail_trail
        examples:
            - name: default
              manifest: |-
                {
                  "event_rw": "All",
                  "oss_bucket_name": "bucket_name",
                  "oss_write_role_arn": "acs:ram::1182725xxxxxxxxxxx",
                  "trail_name": "action-trail",
                  "trail_region": "cn-hangzhou"
                }
        argumentDocs:
            event_rw: '- (Optional) Indicates whether the event is a read or a write event. Valid values: Read, Write, and All. Default to Write.'
            id: '- The id of ActionTrail Trail. The value is the same as trail_name.'
            is_organization_trail: '- (Optional) Specifies whether to create a multi-account trail. Valid values:true: Create a multi-account trail.false: Create a single-account trail. It is the default value.'
            mns_topic_arn: '- (Optional) Field mns_topic_arn has been deprecated from version 1.118.0.'
            name: '- (Optional, ForceNew) Field name has been deprecated from version 1.95.0. Use trail_name instead.'
            oss_bucket_name: '- (Optional) The OSS bucket to which the trail delivers logs. Ensure that this is an existing OSS bucket.'
            oss_key_prefix: '- (Optional) The prefix of the specified OSS bucket name. This parameter can be left empty.'
            oss_write_role_arn: '- (Optional) The unique ARN of the Oss role.'
            role_name: '- (Optional) Field name has been deprecated from version 1.118.0.'
            sls_project_arn: '- (Optional) The unique ARN of the Log Service project. Ensure that sls_project_arn is valid .'
            sls_write_role_arn: '- (Optional) The unique ARN of the Log Service role.'
            status: '- (Optional) The status of ActionTrail Trail. After creation, tracking is turned on by default, and you can set the status value to Disable to turn off tracking. Valid values: Enable, Disable. Default to Enable.'
            trail_name: '- (Optional, ForceNew) The name of the trail to be created, which must be unique for an account.'
            trail_region: '- (Optional, Computed) The regions to which the trail is applied. Default to All.'
        importStatements: []
    alicloud_adb_account:
        subCategory: AnalyticDB for MySQL (ADB)
        description: Provides a ADB account resource.
        name: alicloud_adb_account
        title: alicloud_adb_account
        argumentDocs:
            account_description: '- (Optional) Account description. It cannot begin with https://. It must start with a Chinese character or English letter. It can include Chinese and English characters, underlines (_), hyphens (-), and numbers. The length may be 2-256 characters.'
            account_name: '- (Required, ForceNew) Operation account requiring a uniqueness check. It may consist of lower case letters, numbers, and underlines, and must start with a letter and have no more than 16 characters.'
            account_password: '- (Optional) Operation password. It may consist of letters, digits, or underlines, with a length of 6 to 32 characters. You have to specify one of account_password and kms_encrypted_password fields.'
            db_cluster_id: '- (Required, ForceNew) The Id of cluster in which account belongs.'
            id: '- The current account resource ID. Composed of instance ID and account name with format <instance_id>:<name>.'
            kms_encrypted_password: '- (Optional) An KMS encrypts password used to a db account. If the account_password is filled in, this field will be ignored.'
            kms_encryption_context: '- (Optional) An KMS encryption context used to decrypt kms_encrypted_password before creating or updating a db account with kms_encrypted_password. See Encryption Context. It is valid when kms_encrypted_password is set.'
        importStatements: []
    alicloud_adb_backup_policy:
        subCategory: AnalyticDB for MySQL (ADB)
        description: Provides a ADB backup policy resource.
        name: alicloud_adb_backup_policy
        title: alicloud_adb_backup_policy
        argumentDocs:
            backup_retention_period: '- Cluster backup retention days, Fixed for 7 days, not modified.'
            db_cluster_id: '- (Required, ForceNew) The Id of cluster that can run database.'
            id: '- The current backup policy resource ID. It is same as ''db_cluster_id''.'
            preferred_backup_period: '- (Required) ADB Cluster backup period. Valid values: [Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday].'
            preferred_backup_time: '- (Required) ADB Cluster backup time, in the format of HH:mmZ- HH:mmZ. Time setting interval is one hour. China time is 8 hours behind it.'
        importStatements: []
    alicloud_adb_cluster:
        subCategory: AnalyticDB for MySQL (ADB)
        description: Provides a ADB cluster resource.
        name: alicloud_adb_cluster
        title: alicloud_adb_cluster
        argumentDocs:
            auto_renew_period: '- (Optional) Auto-renewal period of an cluster, in the unit of the month. It is valid when pay_type is PrePaid. Valid value:1, 2, 3, 6, 12, 24, 36, Default to 1.'
            connection_string: '- (Available in 1.93.0+) The connection string of the ADB cluster.'
            db_cluster_category: '- (Required, ForceNew) Cluster category. Value options: Basic, Cluster.'
            db_cluster_version: '- (Optional, ForceNew) Cluster version. Value options: 3.0, Default to 3.0.'
            db_node_class: '- (Required) The db_node_class of cluster node.'
            db_node_count: '- (Required) The db_node_count of cluster node.'
            db_node_storage: '- (Required) The db_node_storage of cluster node.'
            description: '- (Optional) The description of cluster.'
            id: '- The ADB cluster ID.'
            maintain_time: '- (Optional) Maintainable time period format of the instance: HH:MMZ-HH:MMZ (UTC time)'
            pay_type: '- (Optional) Field pay_type has been deprecated. New field payment_type instead.'
            payment_type: '- (Optional) The payment type of the resource. Valid values are PayAsYouGo and Subscription. Default to PayAsYouGo. Note: The payment_type supports updating from v1.166.0+.'
            period: '- (Optional) The duration that you will buy DB cluster (in month). It is valid when pay_type is PrePaid. Valid values: [1~9], 12, 24, 36. Default to 1.'
            renewal_status: '- (Optional) Valid values are AutoRenewal, Normal, NotRenewal, Default to NotRenewal.'
            security_ips: '- (Optional) List of IP addresses allowed to access all databases of an cluster. The list contains up to 1,000 IP addresses, separated by commas. Supported formats include 0.0.0.0/0, 10.23.12.24 (IP), and 10.23.12.24/24 (Classless Inter-Domain Routing (CIDR) mode. /24 represents the length of the prefix in an IP address. The range of the prefix length is [1,32]).'
            tags: '- (Optional) A mapping of tags to assign to the resource.'
            timeouts.create: '- (Defaults to 50 mins) Used when creating the adb cluster (until it reaches the initial Running status).'
            timeouts.delete: '- (Defaults to 50 mins) Used when terminating the adb cluster.'
            timeouts.update: '- (Defaults to 72 mins) Used when updating the adb cluster (until it reaches the initial Running status).'
            vswitch_id: '- (Required, ForceNew) The virtual switch ID to launch DB instances in one VPC.'
            zone_id: '- (Optional) The Zone to launch the DB cluster.'
        importStatements: []
    alicloud_adb_connection:
        subCategory: AnalyticDB for MySQL (ADB)
        description: Provides an ADB cluster connection resource.
        name: alicloud_adb_connection
        title: alicloud_adb_connection
        argumentDocs:
            connection_prefix: '- (ForceNew) Prefix of the cluster public endpoint. The prefix must be 6 to 30 characters in length, and can contain lowercase letters, digits, and hyphens (-), must start with a letter and end with a digit or letter. Default to <db_cluster_id> + tf.'
            connection_string: '- Connection cluster string.'
            db_cluster_id: '- (Required, ForceNew) The Id of cluster that can run database.'
            id: '- The current cluster connection resource ID. Composed of cluster ID and connection string with format <db_cluster_id>:<connection_prefix>.'
            ip_address: '- The ip address of connection string.'
            port: '- Connection cluster port.'
        importStatements: []
    alicloud_adb_db_cluster:
        subCategory: AnalyticDB for MySQL (ADB)
        description: Provides a Alicloud AnalyticDB for MySQL (ADB) DBCluster resource.
        name: alicloud_adb_db_cluster
        title: alicloud_adb_db_cluster
        examples:
            - name: this
              manifest: |-
                {
                  "db_cluster_category": "Cluster",
                  "db_cluster_version": "3.0",
                  "db_node_class": "C8",
                  "db_node_count": "4",
                  "db_node_storage": "400",
                  "description": "Test new adb again.",
                  "maintain_time": "23:00Z-00:00Z",
                  "mode": "reserver",
                  "payment_type": "PayAsYouGo",
                  "resource_group_id": "rg-aek2s7ylxx6****",
                  "security_ips": [
                    "10.168.1.12",
                    "10.168.1.11"
                  ],
                  "tags": {
                    "Created": "TF-update",
                    "For": "acceptance-test-update"
                  },
                  "vswitch_id": "${alicloud_vswitch.default.id}"
                }
              references:
                vswitch_id: alicloud_vswitch.default.id
              dependencies:
                alicloud_vpc.default: |-
                    {
                      "cidr_block": "172.16.0.0/16",
                      "vpc_name": "${var.name}"
                    }
                alicloud_vswitch.default: |-
                    {
                      "cidr_block": "172.16.0.0/24",
                      "vpc_id": "${alicloud_vpc.default.id}",
                      "vswitch_name": "${var.name}",
                      "zone_id": "${data.alicloud_zones.default.zones[0].id}"
                    }
        argumentDocs:
            auto_renew_period: '- (Optional) Auto-renewal period of an cluster, in the unit of the month. It is valid when payment_type is Subscription. Valid values: 1, 2, 3, 6, 12, 24, 36. Default to 1.'
            compute_resource: '- (Optional) The specifications of computing resources in elastic mode. The increase of resources can speed up queries. AnalyticDB for MySQL automatically scales computing resources. For more information, see ComputeResource'
            connection_string: '- The endpoint of the cluster.'
            db_cluster_category: '- (Required) The db cluster category. Valid values: Basic, Cluster, MixedStorage.'
            db_cluster_class: '- (Deprecated) It duplicates with attribute db_node_class and is deprecated from 1.121.2.'
            db_cluster_version: '- (Optional, ForceNew) The db cluster version. Value options: 3.0, Default to 3.0.'
            db_node_class: '- (Optional, Computed) The db node class. For more information, see DBClusterClass'
            db_node_count: '- (Optional) The db node count.'
            db_node_storage: '- (Optional) The db node storage.'
            description: '- (Optional, Computed) The description of DBCluster.'
            elastic_io_resource: '- (Optional, Computed) The elastic io resource.'
            id: '- The resource ID in terraform of DBCluster.'
            maintain_time: '- (Optional, Computed) The maintenance window of the cluster. Format: hh:mmZ-hh:mmZ.'
            mode: '- (Required) The mode of the cluster. Valid values: reserver, flexible.'
            modify_type: '- (Optional) The modify type.'
            pay_type: '- (Optional, Computed) Field pay_type has been deprecated. New field payment_type instead.'
            payment_type: '- (Optional, Computed) The payment type of the resource. Valid values are PayAsYouGo and Subscription. Default to PayAsYouGo. Note: The payment_type supports updating from v1.166.0+.'
            period: |-
                - (Optional) The duration that you will buy DB cluster (in month). It is valid when payment_type is Subscription. Valid values: [1~9], 12, 24, 36.
                -> NOTE: The attribute period is only used to create Subscription instance or modify the PayAsYouGo instance to Subscription. Once effect, it will not be modified that means running terraform apply will not affect the resource.
            renewal_status: '- (Optional) Valid values are AutoRenewal, Normal, NotRenewal, Default to NotRenewal.'
            resource_group_id: '- (Optional, Computed) The ID of the resource group.'
            security_ips: '- (Optional, Computed) List of IP addresses allowed to access all databases of an cluster. The list contains up to 1,000 IP addresses, separated by commas. Supported formats include 0.0.0.0/0, 10.23.12.24 (IP), and 10.23.12.24/24 (Classless Inter-Domain Routing (CIDR) mode. /24 represents the length of the prefix in an IP address. The range of the prefix length is [1,32]).'
            status: '- The status of the resource.'
            tags: '- (Optional) A mapping of tags to assign to the resource.'
            timeouts.create: '- (Defaults to 120 mins) Used when create the DBCluster.'
            timeouts.delete: '- (Defaults to 120 mins) Used when delete the DBCluster.'
            timeouts.update: '- (Defaults to 6  hours) Used when update the DBCluster.'
            vpc_id: '- (Optional, Computed, ForceNew, Available in 1.178.0+) The vpc ID of the resource.'
            vswitch_id: '- (Optional, ForceNew) The vswitch id.'
            zone_id: '- (Optional, Computed, ForceNew) The zone ID of the resource.'
        importStatements: []
    alicloud_alb_acl:
        subCategory: Application Load Balancer (ALB)
        description: Provides a Alicloud Application Load Balancer (ALB) Acl resource.
        name: alicloud_alb_acl
        title: alicloud_alb_acl
        examples:
            - name: example
              manifest: |-
                {
                  "acl_entries": [
                    {
                      "description": "example_value",
                      "entry": "10.0.0.0/24"
                    }
                  ],
                  "acl_name": "example_value"
                }
        argumentDocs:
            acl_entries: '- (Optional) The list of the ACL entries. You can add up to 20 entries in each call.  NOTE: "Field ''acl_entries'' has been deprecated from provider version 1.166.0 and it will be removed in the future version. Please use the new resource ''alicloud_alb_acl_entry_attachment''.",'
            acl_entries.description: '- (Optional) The description of the ACL entry. The description must be 1 to 256 characters in length, and can contain letters, digits, hyphens (-), forward slashes (/), periods (.),and underscores (_). It can also contain Chinese characters.'
            acl_entries.entry: '- (Optional) The IP address for the ACL entry.'
            acl_name: '- (Required) The name of the ACL. The name must be 2 to 128 characters in length, and can contain letters, digits, hyphens (-) and underscores (_). It must start with a letter.'
            dry_run: '- (Optional) Specifies whether to precheck the API request.'
            id: '- The resource ID in terraform of Acl.'
            resource_group_id: '- (Optional, Computed, ForceNew) The ID of the resource group.'
            status: '- The state of the ACL. Valid values:Provisioning, Available and Configuring. Provisioning: The ACL is being created. Available: The ACL is available. Configuring: The ACL is being configured.'
            tags: '- (Optional) A mapping of tags to assign to the resource.'
            timeouts.create: '- (Defaults to 16 mins) Used when create the Acl.'
            timeouts.delete: '- (Defaults to 16 mins) Used when delete the Acl.'
            timeouts.update: '- (Defaults to 16 mins) Used when update the Acl.'
        importStatements: []
    alicloud_alb_acl_entry_attachment:
        subCategory: Application Load Balancer (ALB)
        description: Provides a Acl entry attachment resource.
        name: alicloud_alb_acl_entry_attachment
        title: alicloud_alb_acl_entry_attachment
        argumentDocs:
            acl_id: '- (Required, ForceNew) The ID of the Acl.'
            description: '- (Optional, ForceNew) The description of the entry.'
            entry: '- (Required, ForceNew) The CIDR blocks.'
            id: '- The ID of the resource. The value formats as <acl_id>:<entry>.'
            status: '- The Status of the resource.'
            timeouts.create: '- (Defaults to 5 mins) Used when create the resource.'
            timeouts.delete: '- (Defaults to 5 mins) Used when delete the resource.'
        importStatements: []
    alicloud_alb_health_check_template:
        subCategory: Application Load Balancer (ALB)
        description: Provides a Alicloud Application Load Balancer (ALB) Health Check Template resource.
        name: alicloud_alb_health_check_template
        title: alicloud_alb_health_check_template
        examples:
            - name: example
              manifest: |-
                {
                  "health_check_template_name": "example_name"
                }
        argumentDocs:
            dry_run: '- (Optional) Whether to precheck the API request.'
            health_check_codes: '- (Optional, Computed) The HTTP status code that indicates a successful health check. NOTE: The attribute HealthCheckProtocol is valid when the attribute is  HTTP .'
            health_check_connect_port: '- (Optional, Computed) The number of the port that is used for health checks.  Valid values: 0 to 65535.  Default value: 0. This default value indicates that the backend server is used for health checks.'
            health_check_host: '- (Optional, Computed) The domain name that is used for health checks. Default value:  $SERVER_IP. The domain name must be 1 to 80 characters in length.  NOTE: The attribute HealthCheckProtocol is valid when the attribute is  HTTP .'
            health_check_http_version: '- (Optional, Computed) The version of the HTTP protocol.  Valid values: HTTP1.0 and HTTP1.1.  Default value: HTTP1.1. NOTE: The attribute HealthCheckProtocol is valid when the attribute is  HTTP .'
            health_check_interval: '- (Optional, Computed) The time interval between two consecutive health checks.  Valid values: 1 to 50. Unit: seconds.  Default value: 2.'
            health_check_method: '- (Optional, Computed) The health check method.  Valid values: GET and HEAD.  Default value: HEAD. NOTE: The attribute HealthCheckProtocol is valid when the attribute is  HTTP .'
            health_check_path: '- (Optional) The URL that is used for health checks.  The URL must be 1 to 80 characters in length, and can contain letters, digits, hyphens (-), forward slashes (/), periods (.), percent signs (%), question marks (?), number signs (#), and ampersands (&). The URL can also contain the following extended characters: _ ; ~ ! ( )* [ ] @ $ ^ : '' , +. The URL must start with a forward slash (/). NOTE: The attribute HealthCheckProtocol is valid when the attribute is  HTTP .'
            health_check_protocol: '- (Optional, Computed) The protocol that is used for health checks.  Valid values: HTTP and TCP.  Default value: HTTP.'
            health_check_template_name: '- (Required) The name of the health check template.  The name must be 2 to 128 characters in length, and can contain letters, digits, periods (.), underscores (_), and hyphens (-). The name must start with a letter.'
            health_check_timeout: '- (Optional, Computed) The timeout period of a health check response. If the backend Elastic Compute Service (ECS) instance does not send an expected response within the specified period of time, the health check fails.  Valid values: 1 to 300. Unit: seconds.  Default value: 5.'
            healthy_threshold: '- (Optional, Computed) The number of times that an unhealthy backend server must consecutively pass health checks before it is declared healthy (from fail to success).  Valid values: 2 to 10.  Default value: 3. Unit: seconds.'
            id: '- The resource ID in terraform of Health Check Template.'
            timeouts.create: '- (Defaults to 2 mins) Used when create the Health Check Template.'
            timeouts.delete: '- (Defaults to 2 mins) Used when delete the Health Check Template.'
            timeouts.update: '- (Defaults to 2 mins) Used when update the Health Check Template.'
            unhealthy_threshold: '- (Optional, Computed)The number of times that an healthy backend server must consecutively fail health checks before it is declared unhealthy (from success to fail). Valid values: 2 to 10.  Default value: 3. Unit: seconds.'
        importStatements: []
    alicloud_alb_listener:
        subCategory: Application Load Balancer (ALB)
        description: Provides a Alicloud Application Load Balancer (ALB) Listener resource.
        name: alicloud_alb_listener
        title: alicloud_alb_listener
        examples:
            - name: example
              manifest: |-
                {
                  "acl_config": [
                    {
                      "acl_relations": [
                        {
                          "acl_id": "${alicloud_alb_acl.example.id}"
                        }
                      ],
                      "acl_type": "White"
                    }
                  ],
                  "certificates": [
                    {
                      "certificate_id": "${join(\"\", [alicloud_ssl_certificates_service_certificate.default.id, \"-cn-hangzhou\"])}"
                    }
                  ],
                  "default_actions": [
                    {
                      "forward_group_config": [
                        {
                          "server_group_tuples": [
                            {
                              "server_group_id": "${alicloud_alb_server_group.default.id}"
                            }
                          ]
                        }
                      ],
                      "type": "ForwardGroup"
                    }
                  ],
                  "listener_description": "createdByTerraform",
                  "listener_port": 443,
                  "listener_protocol": "HTTPS",
                  "load_balancer_id": "${alicloud_alb_load_balancer.default_3.id}"
                }
              references:
                acl_config.acl_relations.acl_id: alicloud_alb_acl.example.id
                default_actions.forward_group_config.server_group_tuples.server_group_id: alicloud_alb_server_group.default.id
                load_balancer_id: alicloud_alb_load_balancer.default_3.id
              dependencies:
                alicloud_alb_acl.example: |-
                    {
                      "acl_name": "${var.name}"
                    }
                alicloud_alb_load_balancer.default_3: |-
                    {
                      "access_log_config": [
                        {
                          "log_project": "${alicloud_log_project.default.name}",
                          "log_store": "${alicloud_log_store.default.name}"
                        }
                      ],
                      "address_allocated_mode": "Fixed",
                      "address_type": "Internet",
                      "load_balancer_billing_config": [
                        {
                          "pay_type": "PayAsYouGo"
                        }
                      ],
                      "load_balancer_edition": "Standard",
                      "load_balancer_name": "${var.name}",
                      "modification_protection_config": [
                        {
                          "status": "NonProtection"
                        }
                      ],
                      "resource_group_id": "${data.alicloud_resource_manager_resource_groups.default.groups.0.id}",
                      "tags": {
                        "Created": "TF"
                      },
                      "vpc_id": "${data.alicloud_vpcs.default.ids.0}",
                      "zone_mappings": [
                        {
                          "vswitch_id": "${length(data.alicloud_vswitches.default_1.ids) \u003e 0 ? data.alicloud_vswitches.default_1.ids[0] : concat(alicloud_vswitch.vswitch_1.*.id, [\"\"])[0]}",
                          "zone_id": "${data.alicloud_alb_zones.default.zones.0.id}"
                        },
                        {
                          "vswitch_id": "${length(data.alicloud_vswitches.default_2.ids) \u003e 0 ? data.alicloud_vswitches.default_2.ids[0] : concat(alicloud_vswitch.vswitch_2.*.id, [\"\"])[0]}",
                          "zone_id": "${data.alicloud_alb_zones.default.zones.1.id}"
                        }
                      ]
                    }
                alicloud_alb_server_group.default: |-
                    {
                      "health_check_config": [
                        {
                          "health_check_enabled": "false"
                        }
                      ],
                      "protocol": "HTTP",
                      "resource_group_id": "${data.alicloud_resource_manager_resource_groups.default.groups.0.id}",
                      "server_group_name": "${var.name}",
                      "sticky_session_config": [
                        {
                          "sticky_session_enabled": "false"
                        }
                      ],
                      "tags": {
                        "Created": "TF"
                      },
                      "vpc_id": "${data.alicloud_vpcs.default.vpcs.0.id}"
                    }
                alicloud_log_project.default: |-
                    {
                      "description": "created by terraform",
                      "name": "${var.name}"
                    }
                alicloud_log_store.default: |-
                    {
                      "append_meta": true,
                      "auto_split": true,
                      "max_split_shard_count": 60,
                      "name": "${var.name}",
                      "project": "${alicloud_log_project.default.name}",
                      "shard_count": 3
                    }
                alicloud_ssl_certificates_service_certificate.default: |-
                    {
                      "cert": "${file(\"${path.module}/test.crt\")}",
                      "certificate_name": "test",
                      "key": "${file(\"${path.module}/test.key\")}"
                    }
                alicloud_vswitch.vswitch_1: |-
                    {
                      "cidr_block": "${cidrsubnet(data.alicloud_vpcs.default.vpcs[0].cidr_block, 8, 2)}",
