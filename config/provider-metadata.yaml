            auto_renew: '- (Optional, Available in 1.119.0+) Enable Node payment auto-renew, default is false.'
            auto_renew_period: '- (Optional, Available in 1.119.0+) Node payment auto-renew period, one of 1, 2, 3,6, 12.'
            category: '- The type of the data disks. Valid values:cloud, cloud_efficiency, cloud_ssd and cloud_essd.'
            cis_enabled: '- (Optional, Available in 1.173.0+) Whether enable worker node to support cis security reinforcement, its valid value true or false. Default to false and apply to image_type/platform=AliyunLinux, see CIS Reinforcement.'
            cluster_id: '- (Required) The id of kubernetes cluster.'
            cpu_policy: '- (Optional, Available in 1.177.0+) Kubelet cpu policy. For Kubernetes 1.12.6 and later, its valid value is either static or none. Default to none and modification is not supported.'
            data_disks: '- (Optional) The data disk configurations of worker nodes, such as the disk type and disk size.'
            deployment_set_id: '- (Optional, ForceNew, Available in 1.149.0+) The deployment set of node pool. Specify the deploymentSet to ensure that the nodes in the node pool can be distributed on different physical machines.'
            desired_size: (Optional, Available in 1.158.0+) The desired size of nodes of the node pool. From version 1.158.0, desired_size is not required.
            encrypted: '- Specifies whether to encrypt data disks. Valid values: true and false. Default to false.'
            format_disk: '- (Optional, Available in 1.127.0+) After you select this check box, if data disks have been attached to the specified ECS instances and the file system of the last data disk is uninitialized, the system automatically formats the last data disk to ext4 and mounts the data disk to /var/lib/docker and /var/lib/kubelet. The original data on the disk will be cleared. Make sure that you back up data in advance. If no data disk is mounted on the ECS instance, no new data disk will be purchased. Default is false.'
            id: '- The ID of the node pool, format cluster_id:nodepool_id.'
            image_id: '- (Optional) Custom Image support. Must based on CentOS7 or AliyunLinux2.'
            image_type: '- (Optional, Available in 1.145.0+) The image type, instead of platform. This field cannot be modified. One of AliyunLinux, AliyunLinux3, AliyunLinux3Arm64, AliyunLinuxUEFI, CentOS, Windows,WindowsCore,AliyunLinux Qboot,ContainerOS. If you select Windows or WindowsCore, the passord is required.'
            install_cloud_monitor: '- (Optional, Available in 1.119.0+) Install the cloud monitoring plug-in on the node, and you can view the monitoring information of the instance through the cloud monitoring console. Default is true.'
            instance_charge_type: '- (Optional, Available in 1.119.0+) Node payment type. Valid values: PostPaid, PrePaid, default is PostPaid. If value is PrePaid, the arguments period, period_unit, auto_renew and auto_renew_period are required.'
            instance_type: '- (Optional, Available in 1.123.1+) Spot instance type.'
            instance_types: (Required) The instance type of worker node.
            instances: '- (Optional, Available in 1.127.0+) The instance list. Add existing nodes under the same cluster VPC to the node pool.'
            internet_charge_type: '- (Optional, Available in 1.123.1+) The billing method for network usage. Valid values PayByBandwidth and PayByTraffic. Conflict with eip_internet_charge_type, EIP and public network IP can only choose one.'
            internet_max_bandwidth_out: '- (Optional, Available in 1.123.1+) The maximum outbound bandwidth for the public network. Unit: Mbit/s. Valid values: 0 to 100.'
            keep_instance_name: '- (Optional, Available in 1.127.0+) Add an existing instance to the node pool, whether to keep the original instance name. It is recommended to set to true.'
            key: '- The label key.'
            key_name: '- (Optional) The keypair of ssh login cluster node, you have to create it first. You have to specify one of password key_name kms_encrypted_password fields. Only key_name is supported in the management node pool.'
            kms_encrypted_password: '- (Optional, Available in 1.177.0) An KMS encrypts password used to a cs kubernetes. You have to specify one of password key_name kms_encrypted_password fields.'
            kms_encryption_context: '- (Optional, Available in 1.177.0) An KMS encryption context used to decrypt kms_encrypted_password before creating or updating a cs kubernetes with kms_encrypted_password. See Encryption Context. It is valid when kms_encrypted_password is set.'
            kms_key_id: '- (Optional, Available in 1.97.0+) The kms key id used to encrypt the data disk. It takes effect when encrypted is true.'
            kubelet_configuration: '- (Optional, Available in 1.180.0+) Kubelet configuration parameters for worker nodes. Detailed below. More information in Kubelet Configuration.'
            kubelet_configuration.cpu_manager_policy: '- (Optional, Available in 1.180.0+) Same as cpuManagerPolicy. The name of the policy to use. Requires the CPUManager feature gate to be enabled. Valid value is none or static.'
            kubelet_configuration.event_burst: '- (Optional, Available in 1.180.0+) Same as eventBurst. The maximum size of a burst of event creations, temporarily allows event creations to burst to this number, while still not exceeding event_record_qps. It is only used when event_record_qps is greater than 0. Valid value is [0-100].'
            kubelet_configuration.event_record_qps: '- (Optional, Available in 1.180.0+) Same as eventRecordQPS. The maximum event creations per second. If 0, there is no limit enforced. Valid value is [0-50].'
            kubelet_configuration.eviction_hard: '- (Optional, Available in 1.180.0+) Same as evictionHard. The map of signal names to quantities that defines hard eviction thresholds. For example: {"memory.available" = "300Mi"}.'
            kubelet_configuration.eviction_soft: '- (Optional, Available in 1.180.0+) Same as evictionSoft. The map of signal names to quantities that defines soft eviction thresholds. For example: {"memory.available" = "300Mi"}.'
            kubelet_configuration.eviction_soft_grace_period: '- (Optional, Available in 1.180.0+) Same as evictionSoftGracePeriod. The map of signal names to quantities that defines grace periods for each soft eviction signal. For example: {"memory.available" = "30s"}.'
            kubelet_configuration.kube_api_burst: '- (Optional, Available in 1.180.0+) Same as kubeAPIBurst. The burst to allow while talking with kubernetes api-server. Valid value is [0-100].'
            kubelet_configuration.kube_api_qps: '- (Optional, Available in 1.180.0+) Same as kubeAPIQPS. The QPS to use while talking with kubernetes api-server. Valid value is [0-50].'
            kubelet_configuration.kube_reserved: '- (Optional, Available in 1.180.0+) Same as kubeReserved. The set of ResourceName=ResourceQuantity (e.g. cpu=200m,memory=150G) pairs that describe resources reserved for kubernetes system components. Currently, cpu, memory and local storage for root file system are supported. See compute resources for more details.'
            kubelet_configuration.registry_burst: '- (Optional, Available in 1.180.0+) Same as registryBurst. The maximum size of burst pulls, temporarily allows pulls to burst to this number, while still not exceeding registry_pull_qps. Only used if registry_pull_qps is greater than 0. Valid value is [0-100].'
            kubelet_configuration.registry_pull_qps: '- (Optional, Available in 1.180.0+) Same as registryPullQPS. The limit of registry pulls per second. Setting it to 0 means no limit. Valid value is [0-50].'
            kubelet_configuration.serialize_image_pulls: '- (Optional, Available in 1.180.0+) Same as serializeImagePulls. When enabled, it tells the Kubelet to pull images one at a time. We recommend not changing the default value on nodes that run docker daemon with version < 1.9 or an Aufs storage backend. Valid value is true or false.'
            kubelet_configuration.system_reserved: '- (Optional, Available in 1.180.0+) Same as systemReserved. The set of ResourceName=ResourceQuantity (e.g. cpu=200m,memory=150G) pairs that describe resources reserved for non-kubernetes components. Currently, only cpu and memory are supported. See compute resources for more details.'
            labels: '- (Optional) A List of Kubernetes labels to assign to the nodes . Only labels that are applied with the ACK API are managed by this argument. Detailed below. More information in Labels.'
            management: '- (Optional, Available in 1.109.1+) Managed node pool configuration. When using a managed node pool, the node key must use key_name. Detailed below.'
            management.auto_repair: '- (Optional) Whether automatic repair, Default to false.'
            management.auto_upgrade: '- (Optional) Whether auto upgrade, Default to false.'
            management.max_unavailable: '- (Required) Max number of unavailable nodes. Default to 1.'
            management.surge: '- (Optional) Number of additional nodes. You have to specify one of surge, surge_percentage.'
            management.surge_percentage: '- (Optional) Proportion of additional nodes. You have to specify one of surge, surge_percentage.'
            max_unavailable: '- (Optional, Available in 1.180+) Maximum number of unavailable nodes during rolling upgrade. The value of this field should be greater than 0, and if it''s set to a number less than or equal to 0, the default setting will be used.'
            name: '- (Required) The name of node pool.'
            node_count: (Optional, Deprecated) The worker node number of the node pool. From version 1.111.0, node_count is not required.
            node_name_mode: '- (Optional) Each node name consists of a prefix, an IP substring, and a suffix, the input format is customized,<prefix>,IPSubStringLen,<suffix>. For example "customized,aliyun.com-,5,-test", if the node IP address is 192.168.59.176, the prefix is aliyun.com-, IP substring length is 5, and the suffix is -test, the node name will be aliyun.com-59176-test.'
            password: '- (Optional, Sensitive) The password of ssh login cluster node. You have to specify one of password key_name kms_encrypted_password fields.'
            performance_level: '- (Optional, Available in 1.120.0+) Worker node data disk performance level, when category values cloud_essd, the optional values are PL0, PL1, PL2 or PL3, but the specific performance level is related to the disk capacity. For more information, see Enhanced SSDs. Default is PL1.'
            period: '- (Optional, Available in 1.119.0+) Node payment period. Its valid value is one of {1, 2, 3, 6, 12, 24, 36, 48, 60}.'
            period_unit: '- (Optional, Available in 1.119.0+) Node payment period unit, valid value: Month. Default is Month.'
            platform: '- (Optional, Deprecated, Available in 1.127.0+) The platform. One of AliyunLinux, Windows, CentOS, WindowsCore. If you select Windows or WindowsCore, the passord is required. Field platform has been deprecated from provider version 1.145.0. New field image_type instead.'
            price_limit: '- (Optional, Available in 1.123.1+) The maximum hourly price of the spot instance. A maximum of three decimal places are allowed.'
            rds_instances: '- (Optional, Available in 1.177.0+) RDS instance list, You can choose which RDS instances whitelist to add instances to.'
            resource_group_id: '- (Optional, ForceNew, Available in 1.123.1+) The ID of the resource group,by default these cloud resources are automatically assigned to the default resource group.'
            rollout_policy: '- (Optional, Available in 1.180+) Rollout policy is used to specify the strategy when the node pool is rolling update. This field works when nodepool updating.'
            runtime_name: '- (Optional, ForceNew, Available in 1.145.0+) The runtime name of containers. If not set, the cluster runtime will be used as the node pool runtime. If you select another container runtime, see Comparison of Docker, containerd, and Sandboxed-Container.'
            runtime_version: '- (Optional, ForceNew, Available in 1.145.0+) The runtime version of containers. If not set, the cluster runtime will be used as the node pool runtime.'
            scaling_config: '- (Optional, Available in 1.111.0+) Auto scaling node pool configuration. For more details, see scaling_config. With auto-scaling is enabled, the nodes in the node pool will be labeled with k8s.aliyun.com=true to prevent system pods such as coredns, metrics-servers from being scheduled to elastic nodes, and to prevent node shrinkage from causing business abnormalities.'
            scaling_config.eip_bandwidth: '- (Optional, Available in 1.111.0+) Peak EIP bandwidth. Its valid value range [1~500] in Mbps. Default to 5.'
            scaling_config.eip_internet_charge_type: '- (Optional, Available in 1.111.0+) EIP billing type. PayByBandwidth: Charged at fixed bandwidth. PayByTraffic: Billed as used traffic. Default: PayByBandwidth. Conflict with internet_charge_type, EIP and public network IP can only choose one.'
            scaling_config.is_bond_eip: '- (Optional, Available in 1.111.0+) Whether to bind EIP for an instance. Default: false.'
            scaling_config.max_size: '- (Required, Available in 1.111.0+) Max number of instances in a auto scaling group, its valid value range [0~1000]. max_size has to be greater than min_size.'
            scaling_config.min_size: '- (Required, Available in 1.111.0+) Min number of instances in a auto scaling group, its valid value range [0~1000].'
            scaling_config.type: '- (Optional, Available in 1.111.0+) Instance classification, not required. Vaild value: cpu, gpu, gpushare and spot. Default: cpu. The actual instance type is determined by instance_types.'
            scaling_group_id: '- (Available in 1.105.0+) Id of the Scaling Group.'
            scaling_policy: '- (Optional, Available in 1.127.0+) The scaling mode. Valid values: release, recycle, default is release. Standard mode(release): Create and release ECS instances based on requests.Swift mode(recycle): Create, stop, and restart ECS instances based on needs. New ECS instances are only created when no stopped ECS instance is avalible. This mode further accelerates the scaling process. Apart from ECS instances that use local storage, when an ECS instance is stopped, you are only chatged for storage space.'
            security_group_id: '- (Optional, Deprecated) The security group id for worker node. Field security_group_id has been deprecated from provider version 1.145.0. New field security_group_ids instead.'
            security_group_ids: '- (Optional, Available in 1.145.0+) Multiple security groups can be configured for a node pool. If both security_group_ids and security_group_id are configured, security_group_ids takes effect. This field cannot be modified.'
            size: '- The size of a data disk, Its valid value range [40~32768] in GB. Default to 40.'
            soc_enabled: |-
                - (Optional, Available in 1.173.0+) Whether enable worker node to support soc security reinforcement, its valid value true or false. Default to false and apply to image_type/platform=AliyunLinux, see SOC Reinforcement.
                -> NOTE: It is forbidden to set both cis_enabled and soc_enabled to trueat the same time.
            spot_price_limit: '- (Optional, Available in 1.123.1+) The maximum hourly price of the instance. This parameter takes effect only when spot_strategy is set to SpotWithPriceLimit. You could enable multiple spot instances by setting this field repeatedly.'
            spot_strategy: '- (Optional, Available in 1.123.1+) The preemption policy for the pay-as-you-go instance. This parameter takes effect only when instance_charge_type is set to PostPaid. Valid value SpotWithPriceLimit,SpotAsPriceGo and NoSpot.'
            system_disk_category: '- (Optional) The system disk category of worker node. Its valid value are cloud_ssd, cloud_efficiency and cloud_essd. Default to cloud_efficiency.'
            system_disk_encrypt_algorithm: '- (Optional, Available in 1.166.0+) The encryption Algorithm for Encrypting System Disk. It takes effect when system_disk_encrypted is true. Valid values aes-256 and sm4-128.'
            system_disk_encrypted: '- (Optional, Available in 1.166.0+) Whether to enable system disk encryption.'
            system_disk_kms_key: '- (Optional, Available in 1.166.0+) The kms key id used to encrypt the system disk. It takes effect when system_disk_encrypted is true.'
            system_disk_performance_level: '- (Optional) The performance of system disk, only valid for ESSD disk. You have to specify one of PL0 PL1 PL2 PL3 fields.'
            system_disk_size: '- (Optional) The system disk category of worker node. Its valid value range [40~500] in GB. Default to 120.'
            system_disk_snapshot_policy_id: '- (Optional, Available in 1.177.0+) The system disk snapshot policy id.'
            tags: '- (Optional) A Map of tags to assign to the resource. It will be applied for ECS instances finally. Detailed below.'
            taints: '- (Optional) A List of Kubernetes taints to assign to the nodes. Detailed below. More information in Taints and Toleration.'
            timeouts.create: '- (Defaults to 90 mins) Used when creating node-pool in the kubernetes cluster (until it reaches the initial active status).'
            timeouts.delete: '- (Defaults to 60 mins) Used when deleting node-pool in kubernetes cluster.'
            timeouts.update: '- (Defaults to 60 mins) Used when activating the node-pool in the kubernetes cluster when necessary during update.'
            unschedulable: '- (Optional, Available in 1.119.0+) Set the newly added node as unschedulable. If you want to open the scheduling option, you can open it in the node list of the console. If you are using an auto-scaling node pool, the setting will not take effect. Default is false.'
            user_data: '- (Optional) Windows instances support batch and PowerShell scripts. If your script file is larger than 1 KB, we recommend that you upload the script to Object Storage Service (OSS) and pull it through the internal endpoint of your OSS bucket.'
            value: '- The label value.'
            vpc_id: '- The VPC of the nodes in the node pool.'
            vswitch_ids: '- (Required) The vswitches used by node pool workers.'
        importStatements: []
    alicloud_cs_kubernetes_permissions:
        subCategory: Container Service for Kubernetes (ACK)
        description: Provides a Alicloud resource to grant RBAC permissions for ACK cluster.
        name: alicloud_cs_kubernetes_permissions
        title: alicloud_cs_kubernetes_permissions
        examples:
            - name: default
              manifest: |-
                {
                  "depends_on": [
                    "${alicloud_ram_user_policy_attachment.attach}"
                  ],
                  "permissions": [
                    {
                      "cluster": "${alicloud_cs_managed_kubernetes.default.0.id}",
                      "is_custom": false,
                      "is_ram_role": false,
                      "namespace": "",
                      "role_name": "dev",
                      "role_type": "cluster"
                    }
                  ],
                  "uid": "${alicloud_ram_user.user.id}"
                }
              references:
                permissions.cluster: alicloud_cs_managed_kubernetes.default.0.id
                uid: alicloud_ram_user.user.id
            - name: default
              manifest: |-
                {
                  "depends_on": [
                    "${alicloud_ram_user_policy_attachment.attach}"
                  ],
                  "permissions": [
                    {
                      "cluster": "target cluster id1",
                      "is_custom": false,
                      "is_ram_role": false,
                      "namespace": "",
                      "role_name": "ops",
                      "role_type": "cluster"
                    },
                    {
                      "cluster": "target cluster id2",
                      "is_custom": false,
                      "is_ram_role": false,
                      "namespace": "",
                      "role_name": "ops",
                      "role_type": "cluster"
                    }
                  ],
                  "uid": "${data.alicloud_ram_users.users_ds.users.0.id}"
                }
              references:
                uid: data.alicloud_ram_users.users_ds.users.0.id
              dependencies:
                alicloud_ram_policy.policy: |-
                    {
                      "description": "this is a policy test by tf",
                      "force": true,
                      "policy_document": "  {\n    \"Statement\": [\n      {\n        \"Action\": [\n          \"cs:Get*\",\n          \"cs:List*\",\n          \"cs:Describe*\"\n        ],\n        \"Effect\": \"Allow\",\n        \"Resource\": [\n          \"acs:cs:*:*:cluster/${target_cluster_ID}\"\n        ]\n      }\n    ],\n    \"Version\": \"1\"\n  }\n",
                      "policy_name": "AckClusterReadOnlyAccess"
                    }
                alicloud_ram_user_policy_attachment.attach: |-
                    {
                      "policy_name": "${alicloud_ram_policy.policy.name}",
                      "policy_type": "${alicloud_ram_policy.policy.type}",
                      "user_name": "${data.alicloud_ram_users.users_ds.users.0.name}"
                    }
            - name: default
              manifest: |-
                {
                  "uid": "${data.alicloud_ram_users.users_ds.users.0.id}"
                }
              references:
                uid: data.alicloud_ram_users.users_ds.users.0.id
        argumentDocs:
            cluster: '- (Required) The ID of the cluster that you want to manage.'
            id: '- Resource id.'
            is_custom: '- (Optional) Specifies whether to perform a custom authorization. To perform a custom authorization, set role_name to a custom cluster role.'
            is_ram_role: '- (Optional) Specifies whether the permissions are granted to a RAM role. When uid is ram role id, the value of is_ram_role must be true.'
            namespace: '- (Optional) The namespace to which the permissions are scoped. This parameter is required only if you set role_type to namespace.'
            permissions: '- (Optional) A list of user permission.'
            role_name: '- (Required) Specifies the predefined role that you want to assign. Valid values admin, ops, dev, restricted and the custom cluster roles.'
            role_type: '- (Required) The authorization type. Valid values cluster, namespace.'
            timeouts.create: '- (Defaults to 90 mins) Used when creating the kubernetes cluster (until it reaches the initial running status).'
            timeouts.delete: '- (Defaults to 60 mins) Used when terminating the kubernetes cluster.'
            timeouts.update: '- (Defaults to 60 mins) Used when activating the kubernetes cluster when necessary during update.'
            uid: '- (Required, ForceNew) The ID of the Ram user, and it can also be the id of the Ram Role. If you use Ram Role id, you need to set is_ram_role to true during authorization.'
        importStatements: []
    alicloud_cs_managed_kubernetes:
        subCategory: Container Service for Kubernetes (ACK)
        description: Provides a Alicloud resource to manage container managed kubernetes cluster.
        name: alicloud_cs_managed_kubernetes
        title: alicloud_cs_managed_kubernetes
        examples:
            - name: k8s
              manifest: |-
                {
                  "dynamic": {
                    "addons": [
                      {
                        "content": [
                          {
                            "config": "${lookup(addons.value, \"config\", var.cluster_addons)}",
                            "disabled": "${lookup(addons.value, \"disabled\", var.cluster_addons)}",
                            "name": "${lookup(addons.value, \"name\", var.cluster_addons)}"
                          }
                        ],
                        "for_each": "${var.cluster_addons}"
                      }
                    ]
                  }
                }
              references:
                dynamic.for_each: var.cluster_addons
        argumentDocs:
            addons: '- (Optional, Available in 1.88.0+) The addon you want to install in cluster.'
            api_audiences: '- (Optional, ForceNew, Available in 1.92.0+) A list of API audiences for Service Account Token Volume Projection. Set this to ["https://kubernetes.default.svc"] if you want to enable the Token Volume Projection feature (requires specifying service_account_issuer as well. From cluster version 1.22+, Service Account Token Volume Projection will be enabled by default.'
            api_server_internet: '- API Server Internet endpoint.'
            api_server_intranet: '- API Server Intranet endpoint.'
            auto_snapshot_policy_id: '- (Deprecated from version 1.177.0)(Optional, Available in 1.120.0+) Worker node data disk auto snapshot policy.'
            availability_zone: '- (Optional) The Zone where new kubernetes cluster will be located. If it is not be specified, the vswitch_ids should be set, its value will be vswitch''s zone.'
            category: '- (Deprecated from version 1.177.0)The type of the data disks. Valid values: cloud, cloud_efficiency, cloud_ssd and cloud_essd. Default to cloud_efficiency.'
            certificate_authority: '- (Available in 1.105.0+) Nested attribute containing certificate authority data for your cluster.'
