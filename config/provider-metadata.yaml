            - name: example
              manifest: |-
                {
                  "app_id": "${alicloud_sae_application.default.id}",
                  "scaling_rule_enable": true,
                  "scaling_rule_metric": [
                    {
                      "max_replicas": 50,
                      "metrics": [
                        {
                          "metric_target_average_utilization": 20,
                          "metric_type": "CPU"
                        },
                        {
                          "metric_target_average_utilization": 30,
                          "metric_type": "MEMORY"
                        },
                        {
                          "metric_target_average_utilization": 20,
                          "metric_type": "tcpActiveConn"
                        }
                      ],
                      "min_replicas": 3,
                      "scale_down_rules": [
                        {
                          "disabled": false,
                          "stabilization_window_seconds": 10,
                          "step": 10
                        }
                      ],
                      "scale_up_rules": [
                        {
                          "disabled": false,
                          "stabilization_window_seconds": 0,
                          "step": 10
                        }
                      ]
                    }
                  ],
                  "scaling_rule_name": "example-value",
                  "scaling_rule_timer": [
                    {
                      "begin_date": "2022-02-25",
                      "end_date": "2022-03-25",
                      "period": "* * *",
                      "schedules": [
                        {
                          "at_time": "08:00",
                          "max_replicas": 10,
                          "min_replicas": 3
                        },
                        {
                          "at_time": "20:00",
                          "max_replicas": 50,
                          "min_replicas": 3
                        }
                      ]
                    }
                  ],
                  "scaling_rule_type": "mix"
                }
              references:
                app_id: alicloud_sae_application.default.id
              dependencies:
                alicloud_sae_application.default: |-
                    {
                      "app_description": "example_value",
                      "app_name": "example_value",
                      "cpu": "500",
                      "image_url": "registry-vpc.cn-hangzhou.aliyuncs.com/lxepoo/apache-php5",
                      "jdk": "Open JDK 8",
                      "memory": "2048",
                      "namespace_id": "${alicloud_sae_namespace.default.namespace_id}",
                      "package_type": "Image",
                      "replicas": "5",
                      "timezone": "Asia/Shanghai",
                      "vpc_id": "${data.alicloud_vpcs.default.ids.0}",
                      "vswitch_id": "${data.alicloud_vswitches.default.ids.0}"
                    }
                alicloud_sae_namespace.default: |-
                    {
                      "namespace_description": "example_value",
                      "namespace_id": "example_value",
                      "namespace_name": "example_value"
                    }
