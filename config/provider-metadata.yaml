    alicloud_oss_bucket:
        subCategory: OSS
        description: Provides a resource to create a oss bucket.
        name: alicloud_oss_bucket
        title: alicloud_oss_bucket
        examples:
            - name: bucket-acl
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "bucket-170309-acl"
                }
            - name: bucket-website
              manifest: |-
                {
                  "bucket": "bucket-170309-website",
                  "website": [
                    {
                      "error_document": "error.html",
                      "index_document": "index.html"
                    }
                  ]
                }
            - name: bucket-target
              manifest: |-
                {
                  "acl": "public-read",
                  "bucket": "bucket-170309-acl"
                }
            - name: bucket-logging
              manifest: |-
                {
                  "bucket": "bucket-170309-logging",
                  "logging": [
                    {
                      "target_bucket": "${alicloud_oss_bucket.bucket-target.id}",
                      "target_prefix": "log/"
                    }
                  ]
                }
              references:
                logging.target_bucket: alicloud_oss_bucket.bucket-target.id
            - name: bucket-referer
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "bucket-170309-referer",
                  "referer_config": [
                    {
                      "allow_empty": false,
                      "referers": [
                        "http://www.aliyun.com",
                        "https://www.aliyun.com"
                      ]
                    }
                  ]
                }
            - name: bucket-lifecycle
              manifest: |-
                {
                  "acl": "public-read",
                  "bucket": "bucket-170309-lifecycle",
                  "lifecycle_rule": [
                    {
                      "enabled": true,
                      "expiration": [
                        {
                          "days": 365
                        }
                      ],
                      "id": "rule-days",
                      "prefix": "path1/"
                    },
                    {
                      "enabled": true,
                      "expiration": [
                        {
                          "date": "2018-01-12"
                        }
                      ],
                      "id": "rule-date",
                      "prefix": "path2/"
                    }
                  ]
                }
            - name: bucket-lifecycle
              manifest: |-
                {
                  "acl": "public-read",
                  "bucket": "bucket-170309-lifecycle",
                  "lifecycle_rule": [
                    {
                      "enabled": true,
                      "id": "rule-days-transition",
                      "prefix": "path3/",
                      "transitions": [
                        {
                          "days": "3",
                          "storage_class": "IA"
                        },
                        {
                          "days": "30",
                          "storage_class": "Archive"
                        }
                      ]
                    }
                  ]
                }
            - name: bucket-lifecycle
              manifest: |-
                {
                  "acl": "public-read",
                  "bucket": "bucket-170309-lifecycle",
                  "lifecycle_rule": [
                    {
                      "enabled": true,
                      "id": "rule-days-transition",
                      "prefix": "path3/",
                      "transitions": [
                        {
                          "created_before_date": "2020-11-11",
                          "storage_class": "IA"
                        },
                        {
                          "created_before_date": "2021-11-11",
                          "storage_class": "Archive"
                        }
                      ]
                    }
                  ]
                }
            - name: bucket-lifecycle
              manifest: |-
                {
                  "acl": "public-read",
                  "bucket": "bucket-170309-lifecycle",
                  "lifecycle_rule": [
                    {
                      "abort_multipart_upload": [
                        {
                          "days": 128
                        }
                      ],
                      "enabled": true,
                      "id": "rule-abort-multipart-upload",
                      "prefix": "path3/"
                    }
                  ]
                }
            - name: bucket-versioning-lifecycle
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "bucket-170309-lifecycle",
                  "lifecycle_rule": [
                    {
                      "enabled": true,
                      "expiration": [
                        {
                          "expired_object_delete_marker": true
                        }
                      ],
                      "id": "rule-versioning",
                      "noncurrent_version_expiration": [
                        {
                          "days": 240
                        }
                      ],
                      "noncurrent_version_transition": [
                        {
                          "days": 180,
                          "storage_class": "Archive"
                        },
                        {
                          "days": 60,
                          "storage_class": "IA"
                        }
                      ],
                      "prefix": "path1/"
                    }
                  ],
                  "versioning": [
                    {
                      "status": "Enabled"
                    }
                  ]
                }
            - name: bucket-policy
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "bucket-170309-policy",
                  "policy": "  {\"Statement\":\n      [{\"Action\":\n          [\"oss:PutObject\", \"oss:GetObject\", \"oss:DeleteBucket\"],\n        \"Effect\":\"Allow\",\n        \"Resource\":\n            [\"acs:oss:*:*:*\"]}],\n   \"Version\":\"1\"}\n"
                }
            - name: bucket-storageclass
              manifest: |-
                {
                  "bucket": "bucket-170309-storageclass",
                  "storage_class": "IA"
                }
            - name: bucket-sserule
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "bucket-170309-sserule",
                  "server_side_encryption_rule": [
                    {
                      "sse_algorithm": "AES256"
                    }
                  ]
                }
            - name: bucket-sserule
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "bucket-170309-sserule",
                  "server_side_encryption_rule": [
                    {
                      "kms_master_key_id": "your kms key id",
                      "sse_algorithm": "KMS"
                    }
                  ]
                }
            - name: bucket-tags
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "bucket-170309-tags",
                  "tags": {
                    "key1": "value1",
                    "key2": "value2"
                  }
                }
            - name: bucket-versioning
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "bucket-170309-versioning",
                  "versioning": [
                    {
                      "status": "Enabled"
                    }
                  ]
                }
            - name: bucket-redundancytype
              manifest: |-
                {
                  "bucket": "bucket_name",
                  "redundancy_type": "ZRS"
                }
            - name: bucket-accelerate
              manifest: |-
                {
                  "bucket": "bucket_name",
                  "transfer_acceleration": [
                    {
                      "enabled": false
                    }
                  ]
                }
        argumentDocs:
            acl: '- (Optional) The canned ACL to apply. Can be "private", "public-read" and "public-read-write". Defaults to "private".'
            allow_empty: '- (Optional, Type: bool) Allows referer to be empty. Defaults false.'
            bucket: '- (Optional, ForceNew) The name of the bucket. If omitted, Terraform will assign a random and unique name.'
            cors_rule: '- (Optional) A rule of Cross-Origin Resource Sharing (documented below). The items of core rule are no more than 10 for every OSS bucket.'
            cors_rule.allowed_headers: '- (Optional) Specifies which headers are allowed.'
            cors_rule.allowed_methods: '- (Required) Specifies which methods are allowed. Can be GET, PUT, POST, DELETE or HEAD.'
            cors_rule.allowed_origins: '- (Required) Specifies which origins are allowed.'
            cors_rule.expose_headers: '- (Optional) Specifies expose header in the response.'
            cors_rule.max_age_seconds: '- (Optional) Specifies time in seconds that browser can cache the response for a preflight request.'
            created_before_date: '- (Optional, Available in 1.121.2+) Specifies the time before which the rules take effect. The date must conform to the ISO8601 format and always be UTC 00:00. For example: 2002-10-11T00:00:00.000Z indicates that objects updated before 2002-10-11T00:00:00.000Z are deleted or converted to another storage class, and objects updated after this time (including this time) are not deleted or converted.'
            creation_date: '- The creation date of the bucket.'
            date: '- (Optional) Specifies the date after which you want the corresponding action to take effect. The value obeys ISO8601 format like 2017-03-09.'
            days: '- (Optional, Type: int) Specifies the number of days after object creation when the specific rule action takes effect.'
            expired_object_delete_marker: '- (Optional, Type: bool, Available in 1.121.2+) On a versioned bucket (versioning-enabled or versioning-suspended bucket), you can add this element in the lifecycle configuration to direct OSS to delete expired object delete markers. This cannot be specified with Days, Date or CreatedBeforeDate in a Lifecycle Expiration Policy.'
            extranet_endpoint: '- The extranet access endpoint of the bucket.'
            force_destroy: '- (Optional, Available in 1.45.0+) A boolean that indicates all objects should be deleted from the bucket so that the bucket can be destroyed without error. These objects are not recoverable. Defaults to "false".'
            id: '- The name of the bucket.'
            intranet_endpoint: '- The intranet access endpoint of the bucket.'
            kms_master_key_id: '-  (optional, Available in 1.92.0+) The alibaba cloud KMS master key ID used for the SSE-KMS encryption.'
            lifecycle_rule: '- (Optional) A configuration of object lifecycle management (documented below).'
            lifecycle_rule.abort_multipart_upload: '- (Optional, Type: set, Available in 1.121.2+) Specifies the number of days after initiating a multipart upload when the multipart upload must be completed (documented below).'
            lifecycle_rule.enabled: '- (Required, Type: bool) Specifies lifecycle rule status.'
            lifecycle_rule.expiration: '- (Optional, Type: set) Specifies a period in the object''s expire (documented below).'
            lifecycle_rule.id: '- (Optional) Unique identifier for the rule. If omitted, OSS bucket will assign a unique name.'
            lifecycle_rule.noncurrent_version_expiration: '- (Optional, Type: set, Available in 1.121.2+) Specifies when noncurrent object versions expire (documented below).'
            lifecycle_rule.noncurrent_version_transition: '- (Optional, Type: set, Available in 1.121.2+) Specifies when noncurrent object versions transitions (documented below).'
            lifecycle_rule.prefix: '- (Optional, Available in v1.90.0+) Object key prefix identifying one or more objects to which the rule applies. Default value is null, the rule applies to all objects in a bucket.'
            lifecycle_rule.transitions: '- (Optional, Type: set, Available in 1.62.1+) Specifies the time when an object is converted to the IA or archive storage class during a valid life cycle. (documented below).'
            location: '- The location of the bucket.'
            logging: '- (Optional) A Settings of bucket logging (documented below).'
            logging.target_bucket: '- (Required) The name of the bucket that will receive the log objects.'
            logging.target_prefix: '- (Optional) To specify a key prefix for log objects.'
            logging_isenable: '- (Optional) The flag of using logging enable container. Defaults true.'
            owner: '- The bucket owner.'
            policy: '- (Optional, Available in 1.41.0) Json format text of bucket policy bucket policy management.'
            redundancy_type: '- (Optional, ForceNew, Available in 1.91.0) The redundancy type to enable. Can be "LRS", and "ZRS". Defaults to "LRS".'
            referer_config: '- (Optional) The configuration of referer (documented below).'
            referers: '- (Required, Type: list) The list of referer.'
            server_side_encryption_rule: '- (Optional, Available in 1.45.0+) A configuration of server-side encryption (documented below).'
            sse_algorithm: '- (Required) The server-side encryption algorithm to use. Possible values: AES256 and KMS.'
            storage_class: '- (Optional, ForceNew) The storage class to apply. Can be "Standard", "IA" and "Archive". Defaults to "Standard".'
            tags: '- (Optional, Available in 1.45.0+) A mapping of tags to assign to the bucket. The items are no more than 10 for a bucket.'
            transfer_acceleration: '- (Optional, Available in 1.123.1+) A transfer acceleration status of a bucket (documented below).'
            transfer_acceleration.enabled: '- (Required, Type: bool) Specifies the accelerate status of a bucket.'
            versioning: '- (Optional, Available in 1.45.0+) A state of versioning (documented below).'
            versioning.status: '- (Required) Specifies the versioning state of a bucket. Valid values: Enabled and Suspended.'
            website: '- (Optional) A website object(documented below).'
            website.error_document: '- (Optional) An absolute path to the document to return in case of a 4XX error.'
            website.index_document: '- (Required) Alicloud OSS returns this index document when requests are made to the root domain or any of the subfolders.'
        importStatements: []
    alicloud_oss_bucket_object:
