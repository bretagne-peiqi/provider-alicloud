                      "name": "${var.name}",
                      "project": "${alicloud_log_project.default.name}",
                      "retention_period": "3000",
                      "shard_count": 1
                    }
                alicloud_oss_bucket.default: |-
                    {
                      "bucket": "${var.name}"
