        title: alicloud_polardb_backup_policy
        examples:
            - name: policy
              manifest: |-
                {
                  "backup_retention_policy_on_cluster_deletion": "NONE",
                  "db_cluster_id": "${alicloud_polardb_cluster.default.id}",
                  "preferred_backup_period": [
                    "Tuesday",
                    "Wednesday"
                  ],
                  "preferred_backup_time": "10:00Z-11:00Z"
                }
              references:
                db_cluster_id: alicloud_polardb_cluster.default.id
              dependencies:
                alicloud_polardb_cluster.default: |-
                    {
                      "db_node_class": "polar.mysql.x4.large",
                      "db_type": "MySQL",
                      "db_version": "8.0",
                      "description": "${var.name}",
                      "pay_type": "PostPaid",
                      "vswitch_id": "${alicloud_vswitch.default.id}"
                    }
                alicloud_vpc.default: |-
                    {
                      "cidr_block": "172.16.0.0/16",
                      "vpc_name": "${var.name}"
                    }
                alicloud_vswitch.default: |-
                    {
                      "cidr_block": "172.16.0.0/24",
                      "vpc_id": "${alicloud_vpc.default.id}",
                      "vswitch_name": "${var.name}",
                      "zone_id": "${data.alicloud_zones.default.zones[0].id}"
                    }
        argumentDocs:
            backup_retention_period: '- Cluster backup retention days, Fixed for 7 days, not modified.'
            backup_retention_policy_on_cluster_deletion: '- (Optional, Available in 1.170.0+) Specifies whether to retain backups when you delete a cluster. Valid values are ALL, LATEST, NONE. Default to NONE. Value options can refer to the latest docs ModifyBackupPolicy'
            db_cluster_id: '- (Required, ForceNew) The Id of cluster that can run database.'
            id: '- The current backup policy resource ID. It is same as ''db_cluster_id''.'
            preferred_backup_period: '- (Optional) PolarDB Cluster backup period. Valid values: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]. Default to ["Tuesday", "Thursday", "Saturday"].'
            preferred_backup_time: '- (Optional) PolarDB Cluster backup time, in the format of HH:mmZ- HH:mmZ. Time setting interval is one hour. Default to "02:00Z-03:00Z". China time is 8 hours behind it.'
        importStatements: []
    alicloud_polardb_cluster:
        subCategory: PolarDB
        description: Provides a PolarDB cluster resource.
        name: alicloud_polardb_cluster
        title: alicloud_polardb_cluster
        examples:
            - name: default
              manifest: |-
                {
                  "db_cluster_ip_array": [
                    {
                      "db_cluster_ip_array_name": "default",
                      "security_ips": [
                        "1.2.3.4",
                        "1.2.3.5"
                      ]
                    },
                    {
                      "db_cluster_ip_array_name": "test_ips1",
                      "security_ips": [
                        "1.2.3.6"
                      ]
                    }
                  ],
                  "db_node_class": "polar.mysql.x4.medium",
                  "db_type": "MySQL",
                  "db_version": "5.6",
                  "description": "${var.name}",
                  "pay_type": "PostPaid",
                  "vswitch_id": "${alicloud_vswitch.default.id}"
                }
              references:
                description: var.name
                vswitch_id: alicloud_vswitch.default.id
              dependencies:
                alicloud_vpc.default: |-
                    {
                      "cidr_block": "172.16.0.0/16",
                      "vpc_name": "${var.name}"
                    }
                alicloud_vswitch.default: |-
                    {
                      "cidr_block": "172.16.0.0/24",
                      "vpc_id": "${alicloud_vpc.default.id}",
                      "vswitch_name": "${var.name}",
                      "zone_id": "${data.alicloud_zones.default.zones[0].id}"
                    }
        argumentDocs:
            auto_renew_period: '- (Optional) Auto-renewal period of an cluster, in the unit of the month. It is valid when pay_type is PrePaid. Valid value:1, 2, 3, 6, 12, 24, 36, Default to 1.'
            backup_retention_policy_on_cluster_deletion: '- (Optional, Available in 1.170.0+) The retention policy for the backup sets when you delete the cluster.  Valid values are ALL, LATEST, NONE. Value options can refer to the latest docs DeleteDBCluster'
            clone_data_point: |-
                - (Optional, Available in 1.179.0+) The time point of data to be cloned. Valid values are LATEST,BackupID,Timestamp.Value options can refer to the latest docs CreateDBCluster CloneDataPoint.
                -> NOTE: If CreationOption is set to CloneFromRDS, the value of this parameter must be LATEST.
            collector_status: '- (Optional, Available in 1.114.0+) Specifies whether to enable or disable SQL data collector. Valid values are Enable, Disabled.'
            connection_string: '- (Available in 1.81.0+) PolarDB cluster connection string. When security_ips is configured, the address of cluster type endpoint will be returned, and if only "127.0.0.1" is configured, it will also be an empty string.'
            creation_category: |-
                - (Optional, Available in 1.179.0+) The edition of the PolarDB service. Valid values are Normal,Basic,ArchiveNormal.Value options can refer to the latest docs CreateDBCluster CreationCategory.
                -> NOTE: You can set this parameter to Basic only when DBType is set to MySQL and DBVersion is set to 5.6, 5.7, or 8.0. You can set this parameter to Archive only when DBType is set to MySQL and DBVersion is set to 8.0.
            creation_option: |-
                - (Optional, Available in 1.179.0+) The method that is used to create a cluster. Valid values are Normal,CloneFromPolarDB,CloneFromRDS,MigrationFromRDS,CreateGdnStandby.Value options can refer to the latest docs CreateDBCluster CreationOption.
                -> NOTE: The default value is Normal. If DBType is set to MySQL and DBVersion is set to 5.6 or 5.7, this parameter can be set to CloneFromRDS or MigrationFromRDS. If DBType is set to MySQL and DBVersion is set to 8.0, this parameter can be set to CreateGdnStandby.
            db_cluster_ip_array: '- (Optional, Type: list, Available in 1.130.0+) db_cluster_ip_array defines how users can send requests to your API.'
            db_cluster_ip_array.db_cluster_ip_array_name: |-
                - (Optional) The name of the IP whitelist group. The group name must be 2 to 120 characters in length and consists of lowercase letters and digits. It must start with a letter, and end with a letter or a digit.
                NOTE: If the specified whitelist group name does not exist, the whitelist group is created. If the specified whitelist group name exists, the whitelist group is modified. If you do not specify this parameter, the default group is modified. You can create a maximum of 50 IP whitelist groups for a cluster.
            db_cluster_ip_array.modify_mode: |-
                - (Optional) The method for modifying the IP whitelist. Valid values are Cover, Append, Delete.
                NOTE: There does not recommend setting modify_mode to Append or Delete and it will bring a potential diff error.
            db_cluster_ip_array.security_ips: '- (Optional) List of IP addresses allowed to access all databases of a cluster. The list contains up to 1,000 IP addresses, separated by commas. Supported formats include 0.0.0.0/0, 10.23.12.24 (IP), and 10.23.12.24/24 (Classless Inter-Domain Routing (CIDR) mode. /24 represents the length of the prefix in an IP address. The range of the prefix length is [1,32]).'
            db_node_class: |-
                - (Required) The db_node_class of cluster node.
                -> NOTE: Node specifications are divided into cluster version, single node version and History Library version. They can't change each other, but the general specification and exclusive specification of cluster version can be changed.
            db_node_count: |-
                - (Optional, Available in 1.95.0+)Number of the PolarDB cluster nodes, default is 2(Each cluster must contain at least a primary node and a read-only node). Add/remove nodes by modifying this parameter, valid values: [2~16].
                -> NOTE: To avoid adding or removing multiple read-only nodes by mistake, the system allows you to add or remove one read-only node at a time.
            db_type: '- (Required,ForceNew) Database type. Value options: MySQL, Oracle, PostgreSQL.'
            db_version: '- (Required,ForceNew) Database version. Value options can refer to the latest docs CreateDBCluster DBVersion.'
            deletion_lock: |-
                - (Optional, Available in 1.169.0+) turn on table deletion_lock. Valid values are 0, 1. 1 means to open the cluster protection lock, 0 means to close the cluster protection lock
                -> NOTE:  Cannot modify after created when pay_type is Prepaid .deletion_lock the cluster protection lock can be turned on or off when pay_type is Postpaid.
            description: '- (Optional) The description of cluster.'
            encrypt_new_tables: |-
                - (Optional, Available in 1.124.1+) turn on table auto encryption. Valid values are ON, OFF. Only MySQL 8.0 supports.
                -> NOTE: encrypt_new_tables Polardb MySQL 8.0 cluster, after TDE and Automatic Encryption are enabled, all newly created tables are automatically encrypted in the cluster.
            gdn_id: |-
                - (Optional, Available in 1.179.0+) The ID of the global database network (GDN).
                -> NOTE: This parameter is required if CreationOption is set to CreateGdnStandby.
            id: '- The PolarDB cluster ID.'
            imci_switch: |-
                - (Optional, Available in 1.173.0+) Specifies whether to enable the In-Memory Column Index (IMCI) feature. Valid values are ON, OFF.
                -> NOTE:  Only polardb MySQL Cluster version is available. The cluster with minor version number of 8.0.1 supports the column index feature, and the specific kernel version must be 8.0.1.1.22 or above.
                -> NOTE:  The single node, the single node version of the history library, and the cluster version of the history library do not support column save indexes.
            maintain_time: '- (Optional) Maintainable time period format of the instance: HH:MMZ-HH:MMZ (UTC time)'
            modify_type: '- (Optional, Available in 1.71.2+) Use as db_node_class change class, define upgrade or downgrade. Valid values are Upgrade, Downgrade, Default to Upgrade.'
            parameters: '- (Optional) Set of parameters needs to be set after DB cluster was launched. Available parameters can refer to the latest docs View database parameter templates .'
            pay_type: '- (Optional) Valid values are PrePaid, PostPaid, Default to PostPaid.'
            period: |-
                - (Optional) The duration that you will buy DB cluster (in month). It is valid when pay_type is PrePaid. Valid values: [1~9], 12, 24, 36.
                -> NOTE: The attribute period is only used to create Subscription instance or modify the PayAsYouGo instance to Subscription. Once effect, it will not be modified that means running terraform apply will not effect the resource.
            renewal_status: '- (Optional) Valid values are AutoRenewal, Normal, NotRenewal, Default to NotRenewal.'
            resource_group_id: (Optional, ForceNew, Computed, Available in 1.96.0+) The ID of resource group which the PolarDB cluster belongs. If not specified, then it belongs to the default resource group.
            security_group_ids: |-
                - (Optional, Available in 1.128.0+) The ID of the security group. Separate multiple security groups with commas (,). You can add a maximum of three security groups to a cluster.
                -> NOTE: Because of data backup and migration, change DB cluster type and storage would cost 15~20 minutes. Please make full preparation before changing them.
            security_ips: |-
                - (Optional, Deprecated) This attribute has been deprecated from v1.130.0 and using db_cluster_ip_array sub-element security_ips instead.
                Its value is same as db_cluster_ip_array sub-element security_ips value and its db_cluster_ip_array_name is "default".
            source_resource_id: '- (Optional, Available in 1.179.0+) The ID of the source RDS instance or the ID of the source PolarDB cluster. This parameter is required only when CreationOption is set to MigrationFromRDS, CloneFromRDS, or CloneFromPolarDB.Value options can refer to the latest docs CreateDBCluster SourceResourceId.'
            sub_category: '- (Optional, Available in 1.177.0+)  The category of the cluster. Valid values are Exclusive, General. Only MySQL supports.'
            tags: '- (Optional, Available in 1.68.0+) A mapping of tags to assign to the resource.'
            tde_status: |-
                - (Optional, Available in 1.121.3+) turn on TDE encryption. Valid values are Enabled, Disabled. Default to Disabled. TDE cannot be closed after it is turned on.
                -> NOTE: tde_status Cannot modify after created when db_type is PostgreSQL or Oracle.tde_status only support modification from Disabled to Enabled when db_type is MySQL.
            timeouts.create: '- (Defaults to 50 mins) Used when creating the polardb cluster (until it reaches the initial Running status).'
            timeouts.delete: '- (Defaults to 10 mins) Used when terminating the polardb cluster.'
            timeouts.update: '- (Defaults to 50 mins) Used when updating the polardb cluster (until it reaches the initial Running status).'
            vswitch_id: |-
                - (Optional) The virtual switch ID to launch DB instances in one VPC.
                -> NOTE: If vswitch_id is not specified, system will get a vswitch belongs to the user automatically.
            zone_id: '- (Optional) The Zone to launch the DB cluster. it supports multiple zone.'
        importStatements: []
    alicloud_polardb_database:
        subCategory: PolarDB
        description: Provides a PolarDB database resource.
        name: alicloud_polardb_database
        title: alicloud_polardb_database
        examples:
            - name: default
              manifest: |-
                {
                  "db_cluster_id": "${alicloud_polardb_cluster.cluster.id}",
                  "db_name": "tftestdatabase"
                }
              references:
                db_cluster_id: alicloud_polardb_cluster.cluster.id
              dependencies:
