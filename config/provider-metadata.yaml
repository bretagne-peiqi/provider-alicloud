        title: alicloud_waf_protection_module
        examples:
            - name: default
              manifest: |-
                {
                  "defense_type": "ac_cc",
                  "domain": "${alicloud_waf_domain.default.domain_name}",
                  "instance_id": "${data.alicloud_waf_instances.default.ids.0}",
